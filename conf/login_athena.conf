// Arquivo de configuração do Athena Login Server.

// Nota: "Comentários" são todos os textos à direita de uma barra dupla "//"
// Qualquer texto comentado não será processado pelos servidores e serve
// apenas como informação/referência.

// O servidor de login escuta na interface com este endereço IP.
// NOTA: Isso permite que você execute vários servidores em múltiplas interfaces
// enquanto usa as mesmas portas para cada servidor.
// TODO: bind_ip: 45.165.87.169

// Porta do Servidor de Login
login_port: 6900

// Formato do carimbo de data/hora (Time-stamp) que será impresso antes de todas as mensagens.
// Pode ter no máximo 20 caracteres.
// Formatos comuns:
// %I:%M:%S %p (hora:minuto:segundo 12 horas, formato AM/PM)
// %H:%M:%S (hora:minuto:segundo, formato 24 horas)
// %d/%m/%Y (dia/mês/ano)
// Para informações completas sobre o formato, consulte o manual strftime().
timestamp_format: [%d/%m %H:%M]

// Se a saída redirecionada contém sequências de escape (códigos de cores)
stdout_with_ansisequence: no

// Faz o servidor registrar tipos de mensagens selecionados em um arquivo na pasta /log/
// 1: Registrar Mensagens de Alerta (Warning)
// 2: Registrar mensagens de Erro e Erro de SQL.
// 4: Registrar Mensagens de Depuração (Debug)
// Exemplo: "console_msg_log: 7" registra todos os 3 tipos
// Mensagens registradas por isso substituem a configuração console_silent
console_msg_log: 0

// Caminho do arquivo para armazenar as mensagens do console acima
console_log_filepath: ./log/login-msg_log.log

// Torna a saída do servidor mais silenciosa omitindo certos tipos de mensagens:
// 1: Ocultar mensagens de Informação
// 2: Ocultar mensagens de Status
// 4: Ocultar Mensagens de Aviso (Notice)
// 8: Ocultar Mensagens de Alerta (Warning)
// 16: Ocultar mensagens de Erro e Erro de SQL.
// 32: Ocultar Mensagens de Depuração (Debug)
// Exemplo: "console_silent: 7" Oculta mensagens de informação, status e aviso (1+2+4)
console_silent: 0

// Comandos de Console
// Permitir que comandos de console sejam usados ligado/desligado (on/off)
// Isso evita o uso de >& log.file
console: on

// Você pode usar _M/_F para criar novas contas no servidor?
// Nota: Isso só funciona se a criptografia de senha do lado do cliente não estiver ativada.
new_account: yes

// Se new_account estiver ativado, altera o comprimento mínimo para o nome da conta.
// Por padrão, é definido como '4' ou '6' (dependendo da nova interface de login).
// Não mude a menos que seu cliente use o patch 'Remove 4/6 letter User Name limit'.
acc_name_min_length: 4

// Se new_account estiver ativado, altera o comprimento mínimo para a senha.
// Por padrão, é definido como '4' ou '6' (dependendo da nova interface de login).
// Não mude a menos que seu cliente use o patch 'Remove 4/6 letter Password limit'.
password_min_length: 4

// Sistema de proteção contra flood de registro de contas
// allowed_regs é o número de registros permitidos em time_allowed (em segundos)
allowed_regs: 1
time_allowed: 10

// Nome do arquivo de Log. Todas as operações recebidas pelo servidor são registradas neste arquivo.
login_log_filename: log/login.log

// Registrar logs do servidor de login?
// NOTA: O servidor de login precisa dos logs de login para permitir bans dinâmicos por falha de senha.
log_login: yes

// Indicar como exibir a data nos logs, para jogadores, etc.
date_format: %d-%m-%Y %H:%M:%S

// ID de grupo de conta necessário para conectar ao servidor.
// -1: desativado
// 0 ou mais: id do grupo
group_id_to_connect: -1

// ID de grupo de conta mínimo necessário para conectar ao servidor.
// Não funcionará se a configuração group_id_to_connect estiver ativada.
// -1: desativado
// 0 ou mais: id do grupo
min_group_id_to_connect: -1

// Qual grupo (ID) será denotado como o grupo VIP?
// Padrão: 5
vip_group: 5

// Quantos personagens são permitidos por conta?
// Você não pode exceder o limite de MAX_CHARS slots, definido em mmo.hpp.
// 0 usará o valor padrão de MIN_CHARS.
chars_per_account: 0

// Aumento do limite máximo de personagens para contas VIP (0 para desativar)
// Aumente o valor de MAX_CHARS se quiser aumentar vip_char_increase.
// Nota: A quantidade de personagens VIP = MAX_CHARS - chars_per_account.
// Nota 2: Esta configuração deve ser definida após chars_per_account.
// -1 usará o padrão MAX_CHAR_VIP (src/config/core.hpp)
vip_char_increase: -1

// Criar contas com tempo limitado?
// -1: novas contas são criadas com tempo ilimitado (padrão)
// 0 ou mais: novas contas expiram automaticamente após o valor dado, em segundos
start_limited_time: -1

// Armazenar senhas como hashes MD5 em vez de texto simples?
// NOTA: Não funcionará com clientes que usam <passwordencrypt>
use_MD5_passwords: no

// Colorização da contagem de usuários na janela de login (requer PACKETVER >= 20170726)
// Desativar colorização e descrição em geral?
usercount_disable: no
// Quantidade de usuários que exibirá em verde
usercount_low: 200
// Quantidade de usuários que exibirá em amarelo
usercount_medium: 500
// Quantidade de usuários que exibirá em vermelho
usercount_high: 1000

// Recursos de Ipban
ipban_enable: yes
// Sistema dinâmico de banimento por falha de senha por IP
// Banir usuário após um número de tentativas fracassadas?
ipban_dynamic_pass_failure_ban: yes
// Intervalo (em minutos) para calcular quantas tentativas falharam.
ipban_dynamic_pass_failure_ban_interval: 5
// Quantidade máxima de tentativas falhas antes de banir.
ipban_dynamic_pass_failure_ban_limit: 7
// Tempo (em minutos) para a duração do banimento.
ipban_dynamic_pass_failure_ban_duration: 5
// Intervalo (em segundos) para limpar bans de IP expirados. 0 = desativado. padrão = 60.
// NOTA: Mesmo que esteja desativado, os bans de IP expirados serão limpos na inicialização/parada do servidor de login.
ipban_cleanup_interval: 60

// Intervalo (em minutos) para executar uma atualização de DNS/IP. Desativado por padrão.
// Ative se o seu servidor usa um IP dinâmico que muda com o tempo.
//ip_sync_interval: 10

// Bloqueio por Lista Negra de DNS (DNS Blacklist)
// Se ativado, cada conexão de entrada será testada contra as listas negras
// nos servidores dnsbl_servers especificados (lista separada por vírgulas)
use_dnsbl: no
dnsbl_servers: bl.blocklist.de, socks.dnsbl.sorbs.net

// Verificação de hash MD5 do cliente
// Se ligado, o servidor de login verificará se o hash do cliente corresponde
// ao valor abaixo, e não conectará clientes adulterados.
// Nota: veja 'doc/md5_hashcheck.txt' para mais detalhes.
client_hash_check: off

// Ativar sistema de token de autenticação web
// Isso é necessário para novos clientes que obtêm dados via uma API adicional sobre HTTP
use_web_auth_token: yes

// Atraso (em milissegundos) para desativar o webtoken após o personagem deslogar
disable_webtoken_delay: 10000

import: conf/inter_athena.conf
import: conf/import/login_conf.txt
