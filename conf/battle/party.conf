//--------------------------------------------------------------
// rAthena - Arquivo de Configuração de Batalha (Grupos/Party)
// Traduzido por Gemini
//--------------------------------------------------------------
// Nota 1: O valor é um interruptor de configuração (on/off, yes/no ou 1/0)
// Nota 2: O valor está em porcentagem (100 significa 100%)
//--------------------------------------------------------------

// Se alguém usar habilidades de furto (Mãos Leves/Furtar), mostrar o nome no grupo? (Nota 1)
show_steal_in_same_party: no

// Intervalo antes de atualizar os mini-pontos dos membros do grupo no mapa (milissegundos)
party_update_interval: 1000

// Método usado para atualizar as barras de HP dos membros do grupo:
// 0: Aegis - a barra é atualizada toda vez que o HP muda (consome mais banda)
// 1: rAthena - a barra é atualizada junto com os pontos do mapa (atraso de até 1 segundo)
party_hp_mode: 0

// NOTA:
// O limite de diferença de nível para dividir exp em grupo é definido em:
// conf/inter_athena.conf no valor "party_share_level".

// Quando a divisão de itens está ativada, anunciar no grupo qual membro recebeu o item? (Nota 1)
show_party_share_picker: yes

// Quais tipos de itens serão anunciados quando 'show_party_share_picker' estiver ativo?
// 1: CURA, 2: DESCONHECIDO, 4: USÁVEL, 8: ETC, 16: ARMA, 32: ARMADURA,
// 64: CARTA, 128: OVO_PET, 256: EQUIP_PET, 1024: MUNIÇÃO, 262144: CASH
// AJUSTE: Mantido 112 (Armas, Armaduras e Cartas).
show_picker.item_type: 112

// Método de distribuição quando a divisão de itens está ativada:
// 0: Normal (o item vai para um membro aleatório do grupo)
// 1: Divisão desativada para drops que não sejam de monstros (drops de players/pets)
// 2: Round Robin (itens são distribuídos uniformemente e em ordem entre os membros)
// 3: 1 + 2
party_item_share_type: 0

// A divisão de EXP/Itens é desativada para membros ociosos (idle) no grupo?
// Defina como "no", ou a quantidade de segundos antes de considerar o personagem ocioso.
// Personagens em chat ou vendendo são sempre considerados ociosos.
// O status de ocioso é resetado ao usar item, habilidade, ataque ou movimento.
// AJUSTE OLD TIMES: Definido para 60 segundos para evitar "leech" parado no mapa.
// ORIGINAL: idle_no_share: no
idle_no_share: 60

// Dar bônus de experiência adicional por membro do grupo em divisão igualitária (excluindo você)?
// ex. Se definido como 10, um grupo de 5 pessoas receberá +40% de exp (4 membros * 10% exp):
//     140% de exp total, então cada membro recebe 140%/5 = 28% exp (em vez de 20%).
// AJUSTE OLD TIMES (20x): Definido para 10% para incentivar grupos grandes.
// ORIGINAL: party_even_share_bonus: 0
party_even_share_bonus: 10

// Exibir nome do grupo independentemente se o jogador está em um clã.
// Servidores oficiais exibem o nome do grupo mesmo se o usuário não tiver clã.
display_party_name: yes

// Impedir que vários personagens da mesma conta entrem no mesmo grupo. (Nota 1)
block_account_in_same_party: yes

// Impedir a troca de líder do grupo se o jogador alvo não estiver no mesmo mapa (Nota 1)
change_party_leader_samemap: yes
