// Arquivo de Configuração do Sistema de Canais
channel_config: {

    /* Cores disponíveis */
    colors: {
       Default: "0xffffff" /* Canais customizados usarão a primeira da lista, a menos que uma cor seja selecionada via @channel. */
       Red: "0xff0000"
       Blue: "0x83cfe9"
       Orange: "0xe57c00"
       Cyan: "0x00b89d"
       Yellow: "0xffff90"
       Green: "0x28bf00"
       White: "0xFFFFFF"
       Purple: "0xD67FFF"
       LightGreen: "0xB6FF00"
       Normal: "0x00ff00"
       /* Adicione quantas cores desejar. */
    }

    /**
     * Configuração de canais privados
     * - Sempre CHAN_TYPE_PUBLIC
     * - Sempre exibido no log de chat como "#nome_do_canal: <nome>: <chat>"
     * - O ID dos canais privados começa em 1000
     **/
    private_channel: {
       allow: true            // (bool)    Permitir que o jogador crie seu próprio canal?
       color: "Default"       // (string)  Cor padrão, veja a lista 'colors'
       delay: 1000            // (int)     Atraso (delay) de chat para cada membro (ms)
       max_member: 1000       // (int)     Máximo de membros
       self_notif: true       // (bool)    Mostrar mensagem quando o próprio jogador entra ou sai do canal
       join_notif: false      // (bool)    Mostrar mensagem quando um jogador entra no canal
       leave_notif: false     // (bool)    Mostrar mensagem quando um jogador sai do canal
       /* Recursos de moderação para o dono do canal: */
       ban: true              // (bool)    Banir jogadores
       kick: true             // (bool)    Expulsar (Kick) jogadores
       color_override: false  // (bool)    Permitir que jogadores alterem a cor do canal privado para a sua própria
       change_delay: false    // (bool)    Permitir que jogadores alterem o delay do canal privado para o seu próprio
    }

    /**
     * Canais padrão do servidor
     **/
    channels: (
    /**
     * Estrutura
    {
       name: "#canal"         // (string)   Nome do canal
       password: ""           // (string)   Senha do canal
       alias: "[Canal]"       // (string)   Aparecerá este apelido no chat em vez do nome do canal
       color: "Default"       // (string)   Cor do canal
       type: "CHAN_TYPE_PUBLIC" // (string) Tipo do canal: CHAN_TYPE_PUBLIC, CHAN_TYPE_ALLY, CHAN_TYPE_MAP
       autojoin: false        // (bool)     Jogadores entrarão automaticamente no canal
       delay: 1000            // (int)      Atraso de chat para cada jogador
       leave: true            // (bool)     Jogador tem permissão para sair do canal
       chat: true             // (bool)     Jogador tem permissão para falar neste canal
       color_override: false  // (bool)     Permitir que jogadores mudem a cor do canal
       self_notif: true       // (bool)     Mostrar mensagem quando o jogador entra ou sai do canal
       join_notif: false      // (bool)     Mostrar mensagem quando alguém entra no canal
       leave_notif: false     // (bool)     Mostrar mensagem quando alguém sai do canal
       groupid: (0,..,99)     // (list,int) Apenas jogadores com IDs de grupo válidos podem entrar. GMs com 'channel_admin' sempre entram.
    },
     **/
    {
       name: "#global"
       alias: "[Global]"
       color: "White"
       type: "CHAN_TYPE_PUBLIC"
       delay: 1000
       autojoin: false
       leave: false
    },
    {
       name: "#support"
       alias: "[Suporte]"
       color: "Blue"
       type: "CHAN_TYPE_PUBLIC"
       delay: 1000
       autojoin: false
    },
    {
       name: "#trade"
       alias: "[Comércio]"
       color: "LightGreen"
       type: "CHAN_TYPE_PUBLIC"
       delay: 1000
       autojoin: false
    }
    )

    /**
     * Configuração de canal para aliança de clãs
     * Para a estrutura, veja 'channels' acima
     **/
    ally: {
       name: "#ally"
       alias: "[Aliança]"
       color: "Green"
       type: "CHAN_TYPE_ALLY" // NÃO ALTERE ESTE VALOR
       delay: 1000
       autojoin: false
       leave: true
       chat: true
    }

    /**
     * Configuração de canal de mapa
     * Para a estrutura, veja 'channels' acima
     **/
    map: {
       name: "#map"
       alias: "[Mapa]"
       color: "Yellow"
       type: "CHAN_TYPE_MAP" // NÃO ALTERE ESTE VALOR
       delay: 1000
       autojoin: false
       leave: true
       chat: true
    }
}
