##########################################################################
# Banco de Dados de Armazéns (Storage Database)
##########################################################################
#
# Configurações de Armazém
#
##########################################################################
#   - ID                       ID do Armazém.
#     Name                     Nome do Armazém que será enviado ao cliente para exibição na barra de título.
#     Table                    Nome da tabela SQL onde o armazém é salvo. A estrutura da tabela é a mesma da tabela de armazém padrão.
#     Max                      Número máximo de itens. (Padrão: MAX_STORAGE)
###########################################################################
# Para acessar o armazém premium, use o comando de script 'openstorage2'.
# Se mais armazéns premium forem adicionados, copie a estrutura da tabela storage e ajuste o nome da tabela nesta configuração.
# O valor 'Max' dos armazéns premium não é ajustado pelas configurações 'vip_storage_increase' nem MIN_STORAGE.
###########################################################################

Header:
    Type: INTER_SERVER_DB
    Version: 1

Body:
    - ID: 0
      Name: "Storage"
      Table: storage

Footer:
    Imports:
        - Path: conf/import/inter_server.yml
