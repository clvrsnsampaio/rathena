//--------------------------------------------------------------
// rAthena Map-Server Arquivo de Configuração
//--------------------------------------------------------------

// Nota: "Comentários" são todos os textos à direita de uma barra dupla "//"
// Qualquer texto comentado não será processado pelos servidores e serve
// apenas como informação/referência.

//--------------------------------------------------------------
// Informações de Configuração
//--------------------------------------------------------------
// Senhas de comunicação entre servidores, definidas em account.txt (ou equivalente)
userid: s1
passwd: p1

// IP do Servidor de Personagens (Char Server)
// O servidor de mapas se conecta ao servidor de personagens usando este endereço IP.
// NOTA: Útil quando você está atrás de um firewall ou em uma máquina com múltiplas interfaces.
// TODO: char_ip: 45.165.87.169

// O servidor de mapas escuta na interface com este endereço IP.
// NOTA: Isso permite que você execute vários servidores em múltiplas interfaces
// usando as mesmas portas para cada servidor.
// TODO: bind_ip: 45.165.87.169

// Porta do Servidor de Personagens
char_port: 6121

// IP do Servidor de Mapas
// O endereço IP que os clientes usarão para se conectar.
// Defina como o endereço IP público do seu servidor.
// TODO: map_ip: 45.165.87.169

// Porta do Servidor de Mapas
map_port: 5121

// Formato do carimbo de data/hora que será impresso antes de todas as mensagens.
// Pode ter no máximo 20 caracteres longos.
// Formatos comuns:
// %I:%M:%S %p (hora:minuto:segundo 12 horas, formato AM/PM)
// %H:%M:%S (hora:minuto:segundo, formato 24 horas)
// %d/%m/%Y (dia/mês/ano)
// Para informações completas sobre o formato, consulte o manual strftime().
timestamp_format: [%d/%m/%Y %H:%M:%S]

// Se a saída redirecionada contém sequências de escape (códigos de cores)
stdout_with_ansisequence: no

// Faz o servidor registrar tipos de mensagens selecionados em um arquivo na pasta /log/
// 1: Registrar Mensagens de Alerta (Warning)
// 2: Registrar mensagens de Erro e Erro de SQL.
// 4: Registrar Mensagens de Depuração (Debug)
// Exemplo: "console_msg_log: 7" registra todos os 3 tipos
// Mensagens registradas por isso substituem a configuração console_silent
console_msg_log: 0

// Caminho do arquivo para armazenar as mensagens do console acima
console_log_filepath: ./log/map-msg_log.log

// Torna a saída do servidor mais silenciosa omitindo certos tipos de mensagens:
// 1: Ocultar mensagens de Informação
// 2: Ocultar mensagens de Status
// 4: Ocultar Mensagens de Aviso (Notice)
// 8: Ocultar Mensagens de Alerta (Warning)
// 16: Ocultar mensagens de Erro e Erro de SQL.
// 32: Ocultar Mensagens de Depuração (Debug)
// Exemplo: "console_silent: 7" oculta mensagens de informação, status e aviso (1+2+4)
console_silent: 0

// Onde todos os dados do banco de dados devem ser lidos?
db_path: db

// Ativar os comandos @guildspy e @partyspy?
// Note que ativá-los diminui o desempenho do envio de pacotes.
enable_spy: no

// Ler dados de mapas dos GATs e RSWs em arquivos GRF ou um diretório de dados
// conforme referenciado por grf-files.txt em vez do mapcache?
use_grf: no

// Comandos de Console
// Permitir que comandos de console sejam usados ligado/desligado (on/off)
// Isso evita o uso de >& log.file
console: on

// Tempo de salvamento automático do banco de dados
// Todos os personagens são salvos neste tempo em segundos (exemplo:
// salvamento automático de 60 segundos com 60 personagens online -> um personagem é salvo a cada segundo)
autosave_time: 300

// Intervalos mínimos de salvamento do banco de dados (em ms)
// Evita salvar personagens mais rápido que esta taxa (evita que o carregamento de salvamento do char-server fique muito alto conforme o número de personagens aumenta)
minsave_time: 100

// Além do autosave_time, os jogadores também serão salvos quando envolvidos no seguinte (adicione conforme necessário):
// 1: após cada troca bem-sucedida
// 2: após abrir loja/cada transação de venda
// 4: após fechar armazém/armazém de guilda.
// 8: Após chocar/retornar pet para o ovo.
// 16: Após enviar e-mail com anexo com sucesso
// 32: Após submeter um item para leilão com sucesso
// 64: Após obter/deletar/completar uma missão (quest) com sucesso
// 128: Após cada transação bancária (depósito/saque)
// 256: Após cada recompensa de presença
// 4095: Sempre
// NOTA: Estas configurações diminuem a chance de duplicatas/itens perdidos quando há uma queda do servidor às custas de aumentar o lag entre map/char server. Se o seu servidor raramente cai, mas sofre lag, você pode querer desligar isso.
save_settings: 4095

// Arquivo de mensagem do dia, quando um personagem loga, esta mensagem é exibida.
motd_txt: conf/motd.txt

// Quando @help ou @h é digitado por um GM, isto é exibido para ajudar novos GMs a entender os comandos de GM.
charhelp_txt: conf/charhelp.txt

// Carregar configuração de canais de
channel_conf: conf/channels.conf

// Mapas:
import: conf/maps_athena.conf

import: conf/import/map_conf.txt
