//--------------------------------------------------------------
// rAthena - Arquivo de Configuração de Batalha (Diversos - ETC)
// Traduzido por Gemini
//--------------------------------------------------------------
// Nota 1: O valor é um interruptor de configuração (on/off, yes/no ou 1/0)
// Nota 2: O valor está em porcentagem (100 significa 100%)
// Nota 3: O valor é um campo de bits. Se nenhuma descrição for dada,
//         assuma tipos de unidade (1: Pc, 2: Mob, 4: Pet, 8: Homun, 16: Mercenário, 128: NPC, 512: Elemental)
//--------------------------------------------------------------

// Modo Servidor PK. Transforma o servidor inteiro em PVP (exceto cidades).
// A perda de experiência é dobrada se morto por outro jogador.
// Quando jogadores caçam monstros com mais de 20 níveis acima, recebem 15% de exp adicional e 25% de chance de mais itens.
// Existe um arquivo nopvp.txt para configurar mapas sem PK neste modo. Aprendizes não podem atacar nem ser atacados.
pk_mode: 0

// Exibe uma mensagem quando o jogador entra em uma zona PK.
// Apenas durante o pk_mode (Nota 1)
pk_mode_mes: yes

// Configuração do sistema de Manner/Karma. Especifica como o manner negativo
// (balão de chat vermelho sem texto) afeta os jogadores (adicione conforme necessário):
//  0: Sem penalidades.
//  1: Desativa chat (sussurros, mensagens de grupo/clã, etc)
//  2: Desativa uso de habilidades
//  4: Desativa uso de comandos
//  8: Desativa uso/coleta/descarte de itens
// 16: Desativa criação de salas (chat e lojas de vendas)
manner_system: 15

// Para o Modo Servidor PK. Define o nível mínimo para os jogadores começarem o PK.
pk_min_level: 55

// Para o Modo Servidor PK. Especifica a diferença máxima de nível entre
// jogadores para permitir o ataque. 0 desativa o limite.
pk_level_range: 0

// Para servidores PK. Configurações de ajuste de dano (segue a mesma lógica da WoE).
pk_short_attack_damage_rate: 80
pk_long_attack_damage_rate: 70
pk_weapon_attack_damage_rate: 60
pk_magic_attack_damage_rate: 60
pk_misc_attack_damage_rate: 60

// Exibir uso de habilidades no console? (apenas para depuração) (Nota 3)
skill_log: off

// Exibir log de batalha? (apenas para depuração) (Nota 1)
battle_log: off

// Exibir outras coisas? (apenas para depuração) (Nota 1)
etc_log: off

// Deseja depurar pontos de teleporte? Se sim, portais aparecerão como bandeiras. (Nota 1)
warp_point_debug: no

// Escolha se o servidor começa com Noite (yes) ou Dia (no)
night_at_start: no

// Define a duração em milissegundos do dia (padrão: 7200000 = 2 horas)
// Defina como 0 para desativar o ciclo (mas não o comando @day). Mínimo 60000.
day_duration: 0

// Define a duração em milissegundos da noite (padrão: 1800000 = 30 min)
// Defina como 0 para desativar o ciclo. Mínimo 60000.
night_duration: 0

// Usar duelo em mapas PVP
duel_allow_pvp: no

// Usar duelo em mapas GVG
duel_allow_gvg: no

// Permitir usar teleporte/portal durante duelo
duel_allow_teleport: no

// Sair automaticamente do duelo ao morrer
duel_autoleave_when_die: yes

// Intervalo entre o uso de @duel em minutos
duel_time_interval: 60

// Restringir o uso de duelo ao mesmo mapa
duel_only_on_same_map: no

// Determina o número máximo de personagens que podem se empilhar em uma única célula.
// Oficial - Afeta apenas as rotinas de caminhada. Se uma unidade parar e a célula estiver cheia,
// ela caminhará para a célula livre mais próxima.
// Set para 0 para movimento livre sem verificação de empilhamento.
official_cell_stack_limit: 1
custom_cell_stack_limit: 1

// Permitir autotrade apenas em mapas com a flag autotrade?
// "no" permite autotrade em qualquer lugar. "yes" restringe aos mapas com flag.
at_mapflag: no

// Quantidade de minutos para que personagens em autotrade sejam expulsos do servidor. 0 = Nunca.
at_timeout: 0

// Torna o jogador imune a ataques de monstros durante o autotrade? (Nota 1)
at_monsterignore: no

// O autotrade deve acionar eventos de script OnPCLogout? (Nota 1)
at_logout_event: yes

// Sistema de Leilão, taxa por hora. Padrão é 12000.
auction_feeperhour: 12000

// Preço máximo de venda no leilão.
auction_maximumprice: 500000000

// Atraso mínimo entre cada consulta de busca de loja em segundos.
searchstore_querydelay: 10

// Quantidade máxima de resultados que uma busca de loja pode retornar antes de ser cancelada.
searchstore_maxresults: 30

// Mostrar ou não o ganho e perda de Cash Points (Nota 1).
cashshop_show_points: no

// Exibir status da caixa de correio ao logar.
// 0 = Não | 1 = Sim | 2 = Sim, quando houver e-mails não lidos.
mail_show_status: 0

// Quantidade de e-mails que um usuário pode enviar por dia.
mail_daily_count: 100

// Taxa para transferência de zeny via e-mail (Nota 2)
// NOTA: Esta taxa é codificada no cliente. Padrão 2%.
mail_zeny_fee: 2

// Valor em zeny a pagar por cada item anexado.
mail_attachment_price: 2500

// Peso máximo total que pode ser anexado a um e-mail.
mail_attachment_weight: 2000

// Transformação de monstro é desativada durante a Guerra do Emperium?
mon_trans_disable_in_gvg: no

// O preço do item em lojas de itens/pontos é passível de desconto?
// 0 = Não | 1 = Lojas de Itens | 2 = Lojas de Pontos | 3 = Ambos
discount_item_point_shop: 0

// Não exibir mensagem "login-serv has been asked to %s..." (Nota 1)
disp_servervip_msg: no

// Atraso para permitir que o usuário envie um novo e-mail (padrão e mínimo é 1000)
mail_delay: 1000

// Oculta itens da aba de favoritos do jogador de serem vendidos para NPCs. (Nota 1)
hide_fav_sell: no

// Ao procurar uma posição aleatória no mapa, quanto da borda do mapa não deve ser considerado?
// Oficialmente 15 células de cada lado são ignoradas.
map_edge_size: 15

// Quando um jogador joga itens no chão, eles podem se empilhar na mesma célula? (Nota 1)
// Oficialmente não há limite. Se "no", o item cairá na célula livre mais próxima.
item_stacking: yes
