Header:
  Type: ATCOMMAND_DB
  Version: 1

Body:
  - Command: accept
    Help: |
      Aceita um convite para um duelo.
  - Command: accinfo
    Aliases:
      - accountinfo
    Help: |
      Parâmetros: <nome do personagem>. Procura por um personagem com o nome <nome do personagem>. Você pode usar % como um curinga.
      Parâmetros: <ID da conta>. Procura informações de login para a conta <ID da conta>.
      Exibe informações básicas sobre a conta com o ID <ID da conta> ou com o personagem <nome do personagem> nela.
  - Command: addfame
    Aliases:
      - famepoint
      - famepoints
    Help: |
      Parâmetros: <quantidade>.
      Adiciona ou reduz os pontos de fama do jogador em <quantidade>.
  - Command: addperm
    Help: |
      Parâmetros: <nome_da_permissão>
      Adiciona temporariamente uma permissão a um jogador.
  - Command: addwarp
    Help: |
      Parâmetros: <nome do mapa> <coord x> <coord y> <nome do NPC>
  - Command: adjgroup
    Help: |
      Parâmetros: <nível> <nome do personagem>
      Faz um ajuste temporário do nível de grupo de um jogador.
  - Command: adopt
    Help: |
      Parâmetros: <nome do personagem>
      Adota o jogador especificado <nome do personagem>.
  - Command: agi
    Help: |
      Parâmetros: <quantidade>
      Aumenta AGI pela quantidade informada.
  - Command: agitend
    Help: |
      Termina a Guerra do Emperium.
  - Command: agitend2
    Help: |
      Termina a Guerra do Emperium SE.
  - Command: agitend3
    Help: |
      Termina a Guerra do Emperium TE.
  - Command: agitstart
    Help: |
      Inicia a Guerra do Emperium.
  - Command: agitstart2
    Help: |
      Inicia a Guerra do Emperium SE.
  - Command: agitstart3
    Help: |
      Inicia a Guerra do Emperium TE.
  - Command: alive
    Help: |
      Revive você da morte.
  - Command: allowks
    Help: |
      Ativa ou desativa o roubo de kills neste mapa.
  - Command: allskill
    Aliases:
      - allskills
      - skillall
      - skillsall
    Help: |
      Te dá todas as habilidades.
  - Command: auction
    Help: |
      Abre a janela de leilão.
  - Command: autoloot
    Help: |
      Parâmetros: <on|off|#>
      Faz com que os itens vão direto para o seu inventário.
  - Command: autolootitem
    Aliases:
      - alootid
    Help: |
      Parâmetros: Nenhum. Mostra uma ajuda rápida.
      Parâmetros: +<ID do Item> para adicionar um ID de item
      Parâmetros: -<ID do Item> para remover um ID de item
      Parâmetros: reset para remover todos os IDs de item
      Faz com que itens deste ID de item específico vão direto para o seu inventário.
  - Command: autoloottype
    Aliases:
      - aloottype
    Help: |
      Parâmetros: Nenhum. Mostra uma ajuda rápida.
      Parâmetros: +<nome/ID do tipo> para adicionar um tipo de item
      Parâmetros: -<nome/ID do tipo> para remover um tipo de item
      Parâmetros: reset para remover todos os tipos de item
      Faz com que itens deste tipo de item específico vão direto para o seu inventário.
      Lista de Tipos:
        healing = 0, usable = 2, etc = 3, weapon = 4, armor = 5,
        card = 6, petegg = 7, petarmor = 8, ammo = 10
  - Command: autotrade
    Aliases:
      - at
    Help: |
      Permite que você venda enquanto estiver offline.
  - Command: ban
    Aliases:
      - banish
    Help: |
      Parâmetros: <tempo> <nome>
      " "Bane temporariamente uma conta.
      uso do tempo: ajuste (+/- valor) e elemento (y/a, m, d/j, h, mn, s)
      Exemplo: @ban +1m-2mn1s-6y testplayer
  - Command: baselevelup
    Aliases:
      - baselevel
      - baselvl
      - baselvup
      - baselvlup
      - blevel
      - blvl
      - lvup
    Help: |
      Parâmetros: <número de níveis>
      Aumenta seu nível de base no número de níveis desejado.
  - Command: bodystyle
    Help: |
      Parâmetros: <ID da classe>
      Parâmetros: off. Restaura o estilo de corpo padrão da classe.
      Muda o estilo de corpo do personagem para <ID da classe>.
  - Command: breakguild
    Help: |
      Quebra a guilda do personagem anexado.
      Você deve ser o mestre da guilda para usar este comando.
  - Command: broadcast
    Help: |
      Parâmetros: <mensagem>
      Transmite uma mensagem com seu nome (em amarelo).
  - Command: camerainfo
    Aliases:
      - viewpointvalue
      - setcamera
    Help: |
      Mostra ou atualiza as configurações da câmera do cliente.
  - Command: cart
    Help: |
      Parâmetros: <ID do carrinho>
      Dá ou remove um carrinho de um jogador e também muda a skin do carrinho.
      IDs de carrinho disponíveis:
          0: remove o carrinho
        1-5: carrinhos normais
        6-9: carrinhos novos
  - Command: cartlist
    Help: |
      Exibe uma lista de itens no carrinho.
  - Command: cash
    Help: |
      Parâmetros: <quantidade> - Te dá a quantidade especificada de pontos de cash.
  - Command: changedress
    Aliases:
      - nocosplay
    Help: |
      Remove todas as fantasias do personagem.
  - Command: changegm
    Help: |
      Parâmetros: <nome do personagem>
      Muda o líder da sua guilda (Você deve ser o líder da guilda)
  - Command: changeleader
    Help: |
      Parâmetros: <nome do personagem>
      Muda o líder do seu grupo (Você deve ser o líder do grupo)
  - Command: channel
    Aliases:
      - main
    Help: |
      Se você executar este comando sem nenhum parâmetro, obterá informações de ajuda mais detalhadas.
  - Command: changecharsex
    Help: |
      Muda o gênero do seu personagem.
  - Command: changelook
    Help: |
      Parâmetros: <posição> <ID da aparência>
      Muda a aparência do jogador para o ID de aparência especificado.
      Posições disponíveis:
        1: Topo
        2: Meio
        3: Baixo
        4: Arma
        5: Escudo
        6: Sapatos
        7: Manto
        8: Estilo de corpo
  - Command: changesex
    Help: |
      Muda o gênero da sua conta.
  - Command: char_ban
    Aliases:
      - charban
    Help: |
      Parâmetros: <tempo> <nome>
      Bane temporariamente um personagem.
      uso do tempo: ajuste (+/- valor) e elemento (y/a, m, d/j, h, mn, s)
      Exemplo: @char_ban +1m-2mn1s-6y testplayer
  - Command: char_block
    Aliases:
      - block
    Help: |
      Parâmetros: <nome do personagem>
      Bloqueia permanentemente uma conta.
  - Command: char_unban
    Aliases:
      - charunban
    Help: |
      Parâmetros: <nome>
      Desbane um personagem
  - Command: char_unblock
    Aliases:
      - unblock
    Help: |
      Parâmetros: <nome do personagem>
      Desbloqueia uma conta.
  - Command: charcommands
    Help: |
      Exibe uma lista de comandos de personagem que você pode usar.
  - Command: checkquest
    Help: |
      Parâmetros: <ID da quest>
      Mostra informações de status para a quest com o ID <ID da quest>.
  - Command: clanspy
    Help: |
      Parâmetros: <nome do clã|id>
      Você receberá todas as mensagens do chat do clã (O registro de chat deve estar ativado)
  - Command: cleanarea
    Aliases:
      - cleararea
    Help: |
      Deleta itens do chão no alcance da visão.
  - Command: cleanmap
    Aliases:
      - clearmap
    Help: |
      Deleta itens do chão no mapa atual.
  - Command: clearcart
    Help: |
      Deleta todos os itens no carrinho.
  - Command: cleargstorage
    Help: |
      Deleta todos os itens no armazém da guilda.
  - Command: clearstorage
    Help: |
      Deleta todos os itens no armazém.
  - Command: clearweather
    Help: |
      Para todos os efeitos climáticos no mapa atual.
  - Command: clone
    Help: |
      Parâmetros: <nome do personagem>
      Cria um clone de suporte do jogador informado.
  - Command: cloneequip
    Aliases:
      - eqclone
    Help: |
      Parâmetros: <nome do personagem>
      Parâmetros: <ID do personagem>
      Copia o equipamento do jogador <nome do personagem/ID do personagem>.
  - Command: clonestat
    Aliases:
      - stclone
    Help: |
      Parâmetros: <nome do personagem>
      Parâmetros: <ID do personagem>
      Copia os valores de status do jogador <nome do personagem/ID do personagem>.
  - Command: clouds
    Help: |
      Faz com que todos os mapas tenham o efeito de clima nublado.
  - Command: clouds2
    Help: |
      Faz com que todos os mapas tenham outro efeito de clima nublado.
  - Command: commands
    Help: |
      Exibe uma lista de comandos @ que você pode usar.
  - Command: completequest
    Help: |
      Parâmetros: <ID da quest>
      Completa a quest com o ID <ID da quest>.
  - Command: con
    Help: |
      Parâmetros: <quantidade>
      Aumenta CON pela quantidade informada.
  - Command: costume
    Help: |
      Parâmetros: <fantasia>
      Muda a aparência visível do jogador para a da <fantasia> selecionada.
      Fantasias disponíveis:
        Hanbok
        Oktoberfest
        Summer
        Wedding
        Xmas
  - Command: crt
    Help: |
      Parâmetros: <quantidade>
      Aumenta CRT pela quantidade informada.
  - Command: day
    Help: |
      Desativa o modo noturno e restaura a iluminação normal, todos os personagens são afetados.
  - Command: delitem
    Help: |
      Parâmetros: <nome do item> <quantidade>
      Parâmetros: <ID do item> <quantidade>
      Deleta <quantidade> do item especificado <nome do item/ID> do inventário do jogador.
  - Command: dex
    Help: |
      Parâmetros: <quantidade>
      Aumenta DEX pela quantidade informada.
  - Command: disguise
    Help: |
      Parâmetros: <nome do monstro|ID>
      Muda sua aparência para outros jogadores para a de um monstro.
  - Command: disguiseall
    Help: |
      Parâmetros: <nome do monstro|ID>
      Disfarça todos os personagens online.
  - Command: disguiseguild
    Help: |
      Parâmetros: <nome do monstro|ID>
      Disfarça todos os personagens online de uma guilda.
  - Command: displayskill
    Help: |
      Parâmetros: <ID da habilidade> {<nível da habilidade>}
      Exibe a animação da habilidade sem realmente usá-la.
  - Command: displayskillcast
    Help: |
      Parâmetros: <ID da habilidade> {<nível da habilidade> <flag de alvo no chão> <tempo de cast>}
      Exibe a animação de cast de uma habilidade sem realmente conjurá-la.
  - Command: displayskillunit
    Help: |
      Parâmetros: <ID da unidade de habilidade> {<nível da habilidade> <alcance>}
      Exibe a animação da unidade de habilidade de uma unidade de habilidade sem realmente usá-la.
  - Command: displaystatus
    Help: |
      Parâmetros: <ID do status> <flag> <tick> {<val1> <val2> <val3>}
      Exibe a animação de status de uma mudança de status sem realmente ter a mudança de status.
  - Command: divorce
    Help: |
      Divorcia o jogador.
  - Command: doom
    Help: |
      Mata todos os personagens que não são GM no servidor.
  - Command: doommap
    Help: |
      Mata todos os personagens que não são GM no mapa.
  - Command: dropall
    Help: |
      Parâmetros: [<tipo de item>]
      Joga todas as suas posses no chão. Nenhum tipo especificado dropará todos os itens.
  - Command: duel
    Help: |
      Inicia um duelo.
  - Command: dye
    Aliases:
      - ccolor
    Help: |
      Parâmetros: <nº da paleta de roupas>
      Muda a cor das roupas do seu personagem.
  - Command: effect
    Help: |
      Parâmetros: <id do efeito> [<flag>]
      Dá um efeito ao seu personagem.
  - Command: email
    Help: |
      Parâmetros: <email atual> <novo email>
      Muda o endereço de e-mail da sua conta.
  - Command: enchantgradeui
    Help: |
      Abre a interface de usuário de encantamento.
  - Command: erasequest
    Help: |
      Parâmetros: <ID da quest>
      Remove a quest <ID da quest> do registro de quests.
  - Command: evilclone
    Help: |
      Parâmetros: <nome do personagem>
      Cria um clone agressivo do jogador informado.
  - Command: exp
    Help: |
      Exibe os níveis atuais e o progresso em %.
  - Command: fakename
    Help: |
      Parâmetros: <nome>
      Muda seu nome para sua escolha temporariamente.
  - Command: feelreset
    Help: |
      Reseta os mapas marcados de um Gladiador Estelar.
  - Command: fireworks
    Help: |
      Faz com que todos os mapas tenham o efeito de clima de fogos de artifício.
  - Command: fog
    Help: |
      Faz com que todos os mapas tenham o efeito de clima de neblina.
  - Command: font
    Help: |
      Parâmetros: <tipo> - valor entre 0-9
      Define a fonte do cliente para <tipo>.
      Tipos disponíveis:
        0: Padrão
        1: RixLoveangel
        2: RixSquirrel
        3: NHCgogo
        4: RixDiary
        5: RixMiniHeart
        6: RixFreshman
        7: RixKid
        8: RixMagic
        9: RixJJangu
  - Command: fontcolor
    Help: |
      Parâmetros: <nome_da_cor>
      Define a cor da fonte do chat do canal apenas para o personagem que invocou.
  - Command: follow
    Help: |
      Parâmetros: <nome do personagem>
      Segue um jogador.
  - Command: fullstrip
    Help: |
      Parâmetros: <nome do personagem>
      Desequipa todos os itens atualmente equipados por <nome do personagem>.
  - Command: gat
    Help: |
      Para depuração (você inspeciona ao redor do gat)
  - Command: guildlevelup
    Aliases:
      - glevel
      - glvl
      - guildlevel
      - guildlvl
      - guildlvlup
      - guildlvup
    Help: |
      Parâmetros: <# de níveis>
      Aumenta o nível da Guilda no número de níveis desejado
  - Command: gmotd
    Help: |
      Transmite a Mensagem do Dia para todos os jogadores.
  - Command: go
    Help: |
      Parâmetros: <nome da cidade|número>
      Teleporta você para uma cidade.
      -3: (Ponto de memo 2)  14: louyang         31: mora
      -2: (Ponto de memo 1)  15: ponto inicial     32: dewata
      -1: (Ponto de memo 0)  16: prisão/cadeia     33: ilha malangdo
       0: prontera              17: jawaii             34: porto malaya
       1: morocc                18: ayothaya       35: eclage
       2: geffen                  19: einbroch       36: lasagna
       3: payon                  20: lighthalzen
       4: alberta                 21: einbech
       5: izlude                   22: hugel
       6: aldebaran           23: rachel
       7: xmas (lutie)        24: veins
       8: comodo               25: moscovia
       9: yuno                     26: acampamento midgard
      10: amatsu               27: manuk
      11: gonryun              28: splendide
      12: umbala               29: brasilis
      13: niflheim              30: el dicastes
  - Command: grade
    Help: |
      Parâmetros: <posição do equipamento> <+/- quantidade>
  - Command: guild
    Help: |
      Parâmetros: <nome_da_guilda>
      Cria uma guilda.
  - Command: guildrecall
    Help: |
      Parâmetros: <nome da guilda|ID>
      Teleporta todos os personagens online de uma guilda para você.
  - Command: guildspy
    Help: |
      Parâmetros: <nome da guilda|id>
      Você receberá todas as mensagens do chat da guilda (O registro de chat deve estar ativado)
  - Command: guildstorage
    Aliases:
      - gstorage
    Help: |
      Abre o armazém da guilda.
  - Command: gvgoff
    Aliases:
      - gpvpoff
    Help: |
      Desativa GvG no mapa atual
  - Command: gvgon
    Aliases:
      - gpvpon
    Help: |
      Ativa GvG no mapa atual
  - Command: hair_color
    Aliases:
      - haircolor
      - hcolor
    Help: |
      Parâmetros <nº da paleta de cabelo>
      Muda a cor do seu cabelo.
  - Command: hair_style
    Aliases:
      - hairstyle
      - hstyle
    Help: |
      Parâmetros: <nº do estilo de cabelo>
      Muda seu estilo de cabelo.
  - Command: hatch
    Help: |
      Cria um pet da sua lista de ovos do inventário.
  - Command: hatereset
    Help: |
      Reseta os monstros marcados de um Gladiador Estelar.
  - Command: heal
    Help: |
      Parâmetros: [<HP> <SP>]
      Cura a quantidade desejada de HP e SP. Nenhum valor especificado fará uma cura completa.
  - Command: healap
    Help: |
      Parâmetros: [<AP>]
      Cura a quantidade desejada de AP. Nenhum valor especificado fará uma cura completa de AP.
  - Command: help
    Aliases:
      - h
    Help: |
      Parâmetros: <comando>
      Mostra ajuda para o comando especificado.
  - Command: hide
    Help: |
      Torna seu personagem invisível (invisibilidade de GM). Digite novamente para ficar visível.
  - Command: hidenpc
    Help: |
      Parâmetros: <nome do NPC>
      Desativa um NPC.
  - Command: homevolution
    Aliases:
      - homevolve
    Help: |
      Evolui seu homúnculo, se possível.
  - Command: homfriendly
    Help: |
      Parâmetros: <nível de intimidade> - valor entre 0-1000
      Define o nível de intimidade do seu homúnculo para o valor desejado.
  - Command: homhungry
    Help: |
      Parâmetros: <nível de fome> - valor entre 0-100
      Define o nível de fome do seu homúnculo para o valor desejado.
  - Command: hominfo
    Help: |
      Exibe os status do homúnculo.
  - Command: homlevel
    Aliases:
      - hlvl
      - hlevel
      - homlvl
      - homlvup
    Help: |
      Parâmetros: <nível>
      Aumenta o nível do homúnculo em <nível>.
  - Command: hommutate
    Help: |
      Parâmetros: <ID do homúnculo mutado>
      Muta seu homúnculo para <ID do homúnculo mutado>, se possível.
  - Command: homshuffle
    Help: |
      Recalcula os status do homúnculo, como se o homúnculo fosse nivelado novamente desde o nível 1.
  - Command: homstats
    Help: |
      Exibe os status do homúnculo.
  - Command: homtalk
    Help: |
      Parâmetros: <mensagem>
      Faz o homúnculo do jogador dizer o texto <mensagem>.
  - Command: identify
    Help: |
      Abre a janela de identificação se houver algum item não identificado em seu inventário.
  - Command: identifyall
    Help: |
      Qualquer item não identificado em seu inventário será identificado automaticamente.
  - Command: idsearch
    Help: |
      Parâmetros: <parte_do_nome_do_item>
      Procura todos os itens que o nome contenha parte_do_nome_do_item
  - Command: int
    Help: |
      Parâmetros: <quantidade>
      Aumenta INT pela quantidade informada.
  - Command: invite
    Help: |
      Convida um jogador para um duelo.
  - Command: item
    Help: |
      Parâmetros: <nome ou ID do item> <quantidade>
      Te dá o item desejado.
  - Command: item2
    Help: |
      Parâmetros: <nome ou ID do item> <quantidade> <flag_identificado> <refino> <flag_quebrado> <Carta1> <Carta2> <Carta3> <Carta4>
      Te dá o item desejado.
  - Command: itembound
    Help: |
      Parâmetros: <nome ou ID do item> <quantidade> <tipo de vínculo>
      Cria um item vinculado ao personagem.
      Os itens não podem ser dropados, vendidos, colocados em loja, leiloados ou enviados por correio, e em alguns casos não podem ser trocados ou armazenados.
      Tipos de vínculo disponíveis:
        1: Conta
        2: Guilda
        3: Grupo
        4: Personagem
  - Command: itembound2
    Help: |
      Parâmetros: <nome ou ID do item> <quantidade> <flag_identificado> <refino> <flag_quebrado> <Carta1> <Carta2> <Carta3> <Carta4> <tipo de vínculo>
      Cria um item vinculado ao personagem.
      Os itens não podem ser dropados, vendidos, colocados em loja, leiloados ou enviados por correio, e em alguns casos não podem ser trocados ou armazenados.
      Tipos de vínculo disponíveis:
        1: Conta
        2: Guilda
        3: Grupo
        4: Personagem
  - Command: iteminfo
    Aliases:
      - ii
    Help: |
      Parâmetros: <nome do item|ID>
      Mostra informações do item (tipo, preço etc).
  - Command: itemlist
    Aliases:
      - inventorylist
    Help: |
      Exibe uma lista de itens no inventário.
  - Command: itemreset
    Aliases:
      - clearinventory
    Help: |
      Remove todos os seus itens.
  - Command: jail
    Help: |
      Parâmetros: <nome do personagem>
      Envia o personagem especificado para a prisão.
  - Command: jailfor
    Help: |
      Parâmetros: <tempo> <nome do personagem>
      Envia o personagem especificado para a prisão pelo <tempo> informado.
  - Command: jailtime
    Help: |
      Exibe o tempo restante na prisão.
  - Command: jobchange
    Aliases:
      - job
    Help: |
      Parâmetros: <nome da classe|ID>
      Muda sua classe.
      ----- Aprendiz / 1ª Classe -----
         0 Aprendiz              1 Espadachim            2 Mago            3 Arqueiro
         4 Noviço              5 Mercador               6 Gatuno
      ----- 2ª Classe -----
         7 Cavaleiro               8 Sacerdote                     9 Bruxo               10 Ferreiro
        11 Caçador           12 Mercenário            14 Templário          15 Monge
        16 Sábio              17 Arruaceiro                 18 Alquimista         19 Bardo
