// rAthena - Arquivo de Configuração de Batalha (Instâncias)
// Traduzido por Gemini
//--------------------------------------------------------------
// Nota 1: O valor é um interruptor de configuração (on/off, yes/no ou 1/0)
// Nota 2: O valor está em porcentagem (100 significa 100%)
// Nota 3: O valor é um campo de bits. Se nenhuma descrição for dada,
//         assuma tipos de unidade (1: Pc, 2: Mob, 4: Pet, 8: Homun)
//--------------------------------------------------------------

// Bloquear a saída de grupos, clãs ou clãs de sistema se eles tiverem uma instância ativa?
// Padrão: yes (Oficial)
instance_block_leave: yes

// Bloquear mudanças de líder para grupos ou clãs se eles tiverem uma instância ativa?
// Padrão: yes (Oficial)
instance_block_leaderchange: yes

// Bloquear convites para grupos ou clãs se eles tiverem uma instância ativa?
// Isso também bloqueia a entrada em grupos, clãs ou clãs de sistema que tenham uma instância em execução.
// Padrão: yes (Oficial)
instance_block_invite: yes

// Bloquear a expulsão para grupos ou clãs se eles tiverem uma instância ativa?
// Padrão: yes (Oficial)
instance_block_expulsion: yes
