//--------------------------------------------------------------
// rAthena - Arquivo de Configuração de Batalha (Status)
// Traduzido por Gemini
//--------------------------------------------------------------
// Nota 1: O valor é um interruptor de configuração (on/off, yes/no ou 1/0)
// Nota 2: O valor está em porcentagem (100 significa 100%)
// Nota 3: O valor é um campo de bits. Se nenhuma descrição for dada,
//         assuma tipos de unidade (1: Pc, 2: Mob, 4: Pet, 8: Homun, 16: Mercenário, 128: NPC, 512: Elemental)
//--------------------------------------------------------------

// A conjuração de habilidades deve ser cancelada quando infligido por maldição/atordoamento/sono/etc (inclui silêncio) (Nota 3)?
status_cast_cancel: 0

// Certas mudanças de status de habilidades serão removidas ao deslogar?
// 0 = (Padrão) Remover apenas status que possuem a flag SCF_NO_SAVE.
// 1 = Remover buffs negativos (status que são marcados como debuff)
// 2 = Remover buffs positivos.
// 3 = Remover todos.
debuff_on_logout: 0

// Ajuste para a taxa natural de resistência de mudanças de status.
// Se 50, a defesa de status é reduzida pela metade, e você precisa do dobro de atributos para bloqueá-los
// (ex: 200 vit para bloquear completamente o atordoamento)
pc_status_def_rate: 100
mob_status_def_rate: 100

// Resistência máxima a mudanças de status. (100 = 100%)
// NOTA: Cartas e equipamentos podem ultrapassar este limite, portanto, isso se aplica apenas à resistência natural.
mob_max_status_def: 100
