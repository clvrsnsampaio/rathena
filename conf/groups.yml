###########################################################################
# Banco de Dados de Grupos de Jogadores
###########################################################################
#
# Configurações de Grupos de Jogadores
#
###########################################################################
# - Id                    ID do Grupo.
#   Name                  Nome do Grupo.
#   Level                 Nível de GM usado para ranking de grupos. (Padrão: 0)
#   LogCommands           Define se os atcommands devem ser registrados no log ou não. (Padrão: false)
#   Commands:             Lista de atcommands que podem ser usados por este grupo. (Padrão: nenhum)
#     <nome do comando>   Define se o atcommand especificado pode ser usado por este grupo.
#   CharCommands:         Lista de charcommands que podem ser usados por este grupo. (Padrão: nenhum)
#     <nome do comando>   Define se o charcommand especificado pode ser usado por este grupo.
#   Permissions:          Lista de permissões que o grupo possui. (Padrão: nenhuma)
#     <nome da permissão> Define se o grupo tem esta permissão ou não.
#   Inherit:              Lista de grupos que serão herdados. (Padrão: nenhum)
#     <nome do grupo>     Define se este grupo herdará as permissões de outro ou não.
###########################################################################

Header:
    Type: PLAYER_GROUP_DB
    Version: 1

Body:
    - Id: 0
        # grupo 0 é o grupo padrão para toda nova conta
      Name: Player
      Level: 0
      Commands:
          changedress: true
          resurrect: true
      Permissions:
          # sem estas permissões básicas, jogadores comuns não poderiam negociar ou criar grupos
          can_trade: true
          can_party: true
          attendance: true

    - Id: 1
      Name: Super Player
        # Pode fazer tudo que os Players fazem e mais
      Inherit:
          Player: true
      Level: 0
      Commands:
          # Comandos informativos
          commands: true
          charcommands: true
          help: true
          rates: true
          uptime: true
          showdelay: true
          exp: true
          mobinfo: true
          iteminfo: true
          whodrops: true
          servertime: true
          jailtime: true
          hominfo: true
          homstats: true
          showexp: true
          showzeny: true
          whereis: true
          # Comandos de funcionalidades
          refresh: true
          noask: true
          noks: true
          autoloot: true
          alootid: true
          autoloottype: true
          autotrade: true
          request: true
          go: true
          breakguild: true
          channel: true
          langtype: true
      Permissions:
          attendance: false

    - Id: 2
      Name: Support
      Inherit:
          Super Player: true
      Level: 1
      Commands:
          version: true
          where: true
          jumpto: true
          who: true
          who2: true
          who3: true
          whomap: true
          whomap2: true
          whomap3: true
          users: true
          broadcast: true
          localbroadcast: true
      LogCommands: true
      Permissions:
          receive_requests: true
          view_equipment: true

    - Id: 3
      Name: Script Manager
      Inherit:
          Support: true
      Level: 1
      Commands:
          tonpc: true
          hidenpc: true
          shownpc: true
          loadnpc: true
          unloadnpc: true
          npcmove: true
          addwarp: true
