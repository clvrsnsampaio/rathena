//--------------------------------------------------------------
// rAthena - Arquivo de Configuração de Batalha (Habilidades)
// Traduzido por Gemini
//--------------------------------------------------------------
// Nota 1: O valor é um interruptor de configuração (on/off, yes/no ou 1/0)
// Nota 2: O valor está em porcentagem (100 significa 100%)
// Nota 3: O valor é um campo de bits. Se nenhuma descrição for dada,
//         assuma tipos de unidade (1: Pc, 2: Mob, 4: Pet, 8: Homun, 16: Mercenário)
//--------------------------------------------------------------

// A taxa de tempo que leva para conjurar um feitiço (Nota 2, 0 = Sem tempo de conjuração)
casting_rate: 100

// Tempo de atraso (delay) após a conjuração (Nota 2)
delay_rate: 100

// O tempo de atraso depende da DEX e/ou AGI do conjurador? (Nota 1)
// Nota: Nos servidores oficiais, nem Dex nem Agi afetam o tempo de atraso
delay_dependon_dex: no
delay_dependon_agi: no

// Atraso mínimo permitido para QUALQUER habilidade após o castbegin (em milissegundos) (Nota 1)
// Nota: Definir isso como qualquer valor acima de 0 pode interromper speedhacks.
min_skill_delay_limit: 100

// O movimento de ataque (amotion) deve ser aplicado como atraso de habilidade mínimo no castbegin? (Nota 1)
// O cliente geralmente não envia comandos de habilidade mais rápido que o movimento de ataque.
// No entanto, existem alguns truques para fazer o cliente enviar comandos mais rápido.
// Para alguns tipos de unidade como mercenários e homunculos, não há atraso adequado
// do lado do servidor em algumas situações, então é possível usar habilidades mais rápido
// que o movimento de ataque usando esses truques.
// Defina como "yes" se você quiser evitar esses truques e garantir que o
// atraso entre o uso de habilidades no castbegin seja pelo menos o movimento de ataque.
amotion_min_skill_delay: no

// Este atraso é o mínimo 'atraso de não poder andar' de todas as habilidades.
// NOTA: Não defina isso muito baixo, se um personagem começar a se mover muito cedo após
// realizar uma habilidade, o cliente não atualizará isso, e o jogador parecerá
// "teleportar" depois. Monstros usam AttackMotion em vez disso.
default_walk_delay: 300

// Desativar completamente o atraso de habilidade dos seguintes tipos (Nota 3)
// NOTA: Por padrão, os monstros não têm o atraso de habilidade especificado no banco de dados de habilidades,
// mas seguem seu próprio atraso de habilidade de 'reuso' que é especificado no db de habilidades de monstros.
// Quando definido, o atraso para todas as habilidades torna-se min_skill_delay_limit.
no_skill_delay: 2

// Com quanta dex o tempo de conjuração se torna zero (instacast)?
castrate_dex_scale: 150

// Quanto (dex*2+int) faz a conjuração variável tornar-se zero?
vcast_stat_scale: 530

// Nos servidores oficiais, o atraso de amotion é aplicado no castbegin. Não há atraso de amotion aplicado
// no castend. Defina isso para qualquer valor acima de 0 para também aplicar o atraso de amotion no castend. (Nota 2)
// NOTA: Definir isso quebrará o encadeamento de habilidades com tempo de conjuração mas sem atraso pós-conjuração.
// Os atrasos do lado do cliente são diferentes de habilidade para habilidade e geralmente variam de 140 a 180.
// Se você quer ser seguro, um valor entre 90 e 140 é recomendado.
skill_amotion_leniency: 0

// Os ataques normais serão capazes de ignorar o atraso após as habilidades? (Nota 1)
skill_delay_attack_enable: yes

// Alcance adicionado às habilidades após o término do tempo de conjuração.
// Decide quão longe o alvo pode se afastar depois que a habilidade começou a ser conjurada antes que a habilidade falhe.
// 0 desativa esta verificação de alcance (padrão)
skill_add_range: 0

// Se o alvo sair do alcance durante a conjuração, consumimos os itens e SP para a habilidade de qualquer maneira? (Nota 1)
skill_out_range_consume: no

// A distância entre conjurador e alvo define se a habilidade é uma habilidade de longo alcance? (Nota 3)
// Se definido, quando a distância entre o conjurador e o alvo é maior que 3 a habilidade é considerada de longo alcance, caso contrário, é alcance corpo a corpo.
// Se não definido, então o alcance é determinado pelo alcance da habilidade (se for acima de 5, a habilidade é de longo alcance).
// Padrão 14 (monstros + pets + homun)
skillrange_by_distance: 14

// O alcance da arma equipada deve substituir o alcance da habilidade definido no skill_db para a maioria das habilidades baseadas em armas? (Nota 3)
// NOTA: Habilidades afetadas por esta opção são aquelas cujo alcance no skill_db é negativo. Por padrão, o alcance da habilidade é sempre usado.
// Note que se você quiser que todas as habilidades de monstros tenham um alcance de 9, você precisa definir monster_ai&0x400.
skillrange_from_weapon: 0

// Uma verificação no status do conjurador deve ser realizada em todos os ataques de habilidade?
// Quando definido como yes, meteoros, nevasca e quaisquer outras habilidades de solo
// não terão efeito enquanto o conjurador estiver incapaz de lutar (ex: atordoado).
skill_caster_check: yes

// As habilidades colocadas no solo devem ser removidas assim que o conjurador morrer? (Nota 3)
clear_skills_on_death: 0

// As habilidades colocadas no solo devem ser removidas quando o conjurador mudar de mapa? (Nota 3)
clear_skills_on_warp: 15

// Definir isso como YES substituirá o modo de alvo de habilidades baseadas no solo com a flag 0x01 para "Sem Inimigos"
// As duas habilidades afetadas por padrão são Pneuma e Escudo Sagrado (se definido como yes, essas duas habilidades não protegerão a todos, mas apenas aliados)
// Veja db/(pre-)re/skill_db.yml para mais informações.
defunit_not_enemy: no

// As habilidades devem sempre causar pelo menos dano de 'acertos' quando não erram/são bloqueadas?
// Muitas habilidades terão seu dano multiplicado pelo número de acertos (veja skill_db), estas sempre causarão 1 de dano
// por acerto, mesmo contra plantas. Mas algumas habilidades são na verdade um único acerto que é apenas exibido como múltiplos
// acertos. Para estas habilidades, o dano é dividido pelo número de acertos e arredondado para baixo. Isso significa que as plantas não sofrerão
// nenhum dano delas. Exemplos: Sonic Blow, Lord of Vermillion
// Com esta configuração, você pode mudar o comportamento oficial e fazer com que estas habilidades causem pelo menos 1 de dano de HP por acerto.
// Valores: 1 para ataques baseados em armas, 2 para ataques mágicos, 4 para ataques diversos.
skill_min_damage: 0

// A taxa de atraso do combo do monge (Nota 2)
combo_delay_rate: 100

// Usar tipo de habilidade de Contra-Ataque automático alternativo? (Nota 3)
// Para aqueles personagens nos quais está definido, 100% Crítico,
// Caso contrário, desconsidera DEF e HIT+20, CRI*2
auto_counter_type: 15

// Habilidades de solo podem ser colocadas umas sobre as outras? (Nota 3)
// Por padrão, habilidades com UF_NOREITERATION definido não podem ser empilhadas sobre
// outras habilidades, esta configuração substituirá isso.
skill_reiteration: 0

// Habilidades de solo NÃO podem ser colocadas embaixo/perto de jogadores/monstros? (Nota 3)
// Se definido, apenas habilidades com UF_NOFOOTSET definido serão afetadas.
skill_nofootset: 1

// As armadilhas (armadilhas de caçador + pântano dos mortos) devem mudar seu alvo para "todos" dentro de campos de gvg/pvp? (Nota 3)
// Padrão nos servidores oficiais: 1 (para jogadores)
gvg_traps_target_all: 1

// Configuração de visibilidade de armadilhas (armadilha com a flag UF_HIDDEN_TRAP):
// 0 = Sempre visível
// 1 = Habilitar invisibilidade em mapas versus (GVG/PVP/BG)
// 2 = Habilitar invisibilidade em todos os mapas
// Padrão nos servidores oficiais: 0 para Pre-renewal, 2 para Renewal
traps_setting: 0

// Restrições aplicadas às habilidades de Invocação do Alquimista (adicione conforme necessário)
// 1: Habilitar jogadores a causar dano às floras fora de campos versus.
// 2: Habilitar jogadores a causar dano às esferas marinhas fora de campos versus.
// 4: Desabilitar ter diferentes tipos fora ao mesmo tempo
//    (ex: proibir invocar qualquer coisa exceto hidras quando já existe
//     uma hidra fora)
// 8: Habilitar Esferas Marinhas a causar dano ao próprio Homunculo e invocações fora do PVP
// Padrão nos servidores oficiais: 15 para Pre-renewal, 12 para Renewal
alchemist_summon_setting: 15

// Se as habilidades colocadas verificarão paredes (Nota 1)
// (ex. Nevasca conjurada contra uma parede não atingirá o outro lado.)
// Habilidades que não têm a flag de unidade "PathCheck" ignoram esta configuração.
skill_wall_check: yes

// Ao usar esconderijo, se a parede é verificada ou não. (Nota 1)
// Nota: Quando a habilidade não verifica paredes, você sempre será considerado
//  como se tivesse uma parede ao seu lado (você sempre recebe a velocidade baseada em parede).
//  Adicione as configurações conforme necessário, ser atingido sempre cancela o esconderijo.
//
// 0 = não verifica paredes
// 1 = Verificar paredes
// 2 = Esconderijo não é cancelado ao atacar.
// 4 = Esconderijo não é cancelado ao usar habilidades
player_cloak_check_type: 1
monster_cloak_check_type: 4

// Não é possível colocar habilidades de terra ilimitadas ao mesmo tempo (Nota 3)
land_skill_limit: 9

// Determina que tipo de mensagens de falha de habilidade devem ser enviadas:
// 1 - Desabilitar todas as mensagens de falha de habilidade.
// 2 - Desabilitar mensagens de falha de habilidade devido a atrasos de ação.
// 4 - Desabilitar mensagem de falha do Mãos Leves (Snatcher)
// 8 - Desabilitar mensagem de falha do Envenenar Arma (Envenom)
display_skill_fail: 2

// Um jogador em uma sala de chat (dentro do jogo) pode ser teleportado por um portal de teleporte? (Nota 1)
chat_warpportal: no

// O que a habilidade "Sentido Sobrenatural" do bruxo deve exibir nos campos de defesa?
// 0: Não mostrar defesa
// 1: Defesa base [padrão RE]
// 2: Defesa Vit/Int
// 3: Ambos (a soma de ambos)
sense_type: 1

// Qual estilo de Disparo de Esferas Espirituais será usado?
// 0 = Estilo Aegis (ataque único de múltiplos acertos)
// 1 = Estilo Athena (múltiplos ataques consecutivos)
finger_offensive_type: 0

// Configurações do Cruz de Magnum (Don't mess with these)
// Oficialmente, Cruz de Magnum tem quatro ondas de dano, mas cada célula parará
// de causar dano na próxima onda após já ter causado pelo menos 3 acertos.
// Um monstro em movimento pode receber até 4 acertos, enquanto uma pilha de monstros pode
// receber apenas 1-3 acertos.
// Defina como yes se você quiser que todas as ondas causem dano a todos os alvos.
// Dica: Se você quiser reduzir o número de ondas, você precisa reduzir a
// duração da habilidade (ex. para 800ms para três ondas de dano).
gx_allhit: no

// Tipo de exibição do Cruz de Magnum (Padrão 1)
// 0: Personagem amarelo
// 1: Personagem branco
gx_disptype: 1

// Diferença máxima de nível para Redenção (Devotion)
devotion_level_difference: 10

// Usando o comportamento 'antigo' para redenção vs dano refletido? (Nota 2)
// O padrão é 0 (oficial). Se 'devotion_rdamage' for > 0 (chance de devotar o dano refletido),
// quando um jogador com redenção ataca um jogador com habilidade de refletir dano (bônus de item ou habilidade),
// o dano será recebido pela pessoa que provê a redenção em vez do atacante.
devotion_rdamage: 0

// Oficialmente, o escudo refletor (SC_REFLECTDAMAGE) reflete dano físico por habilidade ou ataque normal.
// Mas se o alvo estiver sob redenção, ele APENAS reflete o dano para habilidade corpo a corpo. (Nota 1)
devotion_rdamage_skill_only: yes

// No AEGIS existe um bug quando o jogador que está sob redenção está sentado e sendo atingido.
// O personagem levanta no lado do cliente, mas permanecerá sentado no lado do servidor.
// Por causa disso o jogador não conseguirá mais andar, até que o jogador sente/levante novamente ou use @refresh.
// Padrão: yes (porque é uma correção de bug recomendada do nosso lado)
// Oficial: no
devotion_standup_fix: yes

// Se no, então você pode usar as habilidades de coro sozinho. (Nota 1)
player_skill_partner_check: yes

// Tipo de remoção de armadilha
// 0 = Sistema Aegis : Retorna 1 item 'Armadilha'
// 1 = Sistema Athena : Retorna todos os itens usados para implantar a armadilha
skill_removetrap_type: 0

// Usar arco para dar Punhalada (Backstab) dá uma penalidade de 50% no dano? (Nota 1)
backstab_bow_penalty: yes

// Quantas vezes você pode tentar furtar (steal) de um monstro.
// Nota: Ajuda a evitar exploits de furto em monstros com poucos itens raros
// Use 0 para desabilitar (valor máximo permitido é 255)
skill_steal_max_tries: 0

// Opções aleatórias devem ser aplicadas a itens furtados? (Nota 1)
// Oficial: no
skill_steal_random_options: no

// Nível e Força do "Cura MVP". Quando alguém conjura uma cura deste nível ou
// acima, a fórmula de cura é ignorada e este valor é usado em seu lugar.
max_heal: 9999
max_heal_lv: 11

// Configuração da Habilidade de Clã Chamado de Urgência (Emergency Recall) (adicione conforme apropriado).
// Note que para a habilidade ser utilizável de qualquer forma,
// você precisa de pelo menos um de 1/2 e 4/8
// 1: Habilidade é utilizável fora da woe.
// 2: Habilidade é utilizável durante a woe.
// 4: Habilidade é utilizável fora de campos GvG
// 8: Habilidade é utilizável em campos GvG
// 16: Desabilitar habilidade em mapas "nowarpto"
//    (funcionará em castelos GVG mesmo se estiverem definidos como nowarpto, no entanto)
emergency_call: 11

// Configuração das Habilidades de Aura de Clã (adicione conforme apropriado).
// (Isso afeta GD_LEADERSHIP, GD_GLORYWOUNDS, GD_SOULCOLD e GD_HAWKEYES)
// Note que para a habilidade ser utilizável de qualquer forma,
// você precisa de pelo menos um de 1/2 e 4/8
// 1: Habilidade funciona fora da woe.
// 2: Habilidade funciona durante a woe.
// 4: Habilidade funciona fora de campos GvG
// 8: Habilidade funciona em campos GvG
// 16: Desabilitar a habilidade de afetar o Líder do Clã
guild_aura: 31

// Nível Máximo Possível de habilidades de Monstros
// Nota: Se seus MVPs forem muito difíceis, reduza para 10.
mob_max_skilllvl: 100

// Permite que os jogadores pulem o menu ao conjurar Teleporte nível 1
// O menu contém duas opções. "Aleatório" e "Cancelar"
skip_teleport_lv1_menu: no

// Permitir o uso de habilidades de MTK (SG) sem o dia apropriado (Sol/Lua/Estrela)?
allow_skill_without_day: no

// Permitir o uso de magia do tipo ES em jogadores?
allow_es_magic_player: no

// Taxa da habilidade Milagre do Sol, da Lua e das Estrelas
// Valores válidos variam de 1 (0.005% por acerto) a 20000 (100% por acerto)
// Esta chance é reduzida ainda mais se a AGI estiver acima de 46 (92 = chance reduzida pela metade)
sg_miracle_skill_ratio: 1

// Duração da habilidade Milagre do Sol, da Lua e das Estrelas em milissegundos
sg_miracle_skill_duration: 3600000

// Taxa da habilidade Anjo do Sol, da Lua e das Estrelas (100% = 10000)
sg_angel_skill_ratio: 10

// Habilidades nas quais o bHealPower tem efeito
// 1: Cura, 2: Santuário, 4: Arremessar Poção, 8: Arremessar Poção Compacta, 16: Maçã de Idun,
// 32: Coluceo Heal, 64: Highness Heal, 128: Mediale Votum, 256: Dilectio Heal
skill_add_heal_rate: 487

// Se o dano de Terremoto (EarthQuake) com um único alvo na tela é capaz de ser refletido.
// Nota: Nos servidores oficiais, EQ é refletível quando há apenas um alvo na tela,
//   o que pode ser um exploit para caçar MVPs.
eq_single_target_reflectable: yes

// No servidor oficial, você receberá dano de Reflexão e algumas Cartas de Tarot mesmo em status invencível.
// Quando esta configuração está habilitada, ela permite que você seja imune a todos os tipos de dano, incluindo os declarados anteriormente.
// (O número aparecerá, mas nenhum dano real será causado)
invincible.nodamage: no

// Troca de Arma durante a Dança
// Nos servidores oficiais, uma correção está em vigor que impede a troca de armas para cancelar músicas.
// Padrão: yes
dancing_weaponswitch_fix: yes

// Tipo de Armadilha de Habilidade
// Nos servidores oficiais, se uma unidade é completamente imune a empurrão (knockback), ela ainda caminhará até o último ladrilho alvo antes de
// parar quando infligida por um efeito de status de parada (incluindo armadilhas como Armadilha de Tornozelo e Teia de Aranha). Todas as armadilhas no
// caminho serão ativadas.
// Isso NÃO inclui ser imune a empurrão por equipamentos. Este bônus ajuda apenas contra habilidades de empurrão.
// 0: (oficial)
// 1: Efeitos de parada em GvG/WoE fazem as unidades pararem imediatamente.
// 2: Efeitos de parada fazem monstros imunes a empurrão / chefes pararem imediatamente.
// 3: 1+2
skill_trap_type: 0

// Gatilho Múltiplo de Armadilhas (Nota 1)
// Até o episódio 11.2, armadilhas eram ativadas para cada unidade sobre elas dentro do mesmo intervalo.
// Habilite isso se quiser restaurar este comportamento antigo.
// Esta configuração é recomendada apenas para pre-renewal, pois armadilhas causam muito mais dano no renewal.
// Obs.: Servidores Old Times 20x costumam habilitar isso para permitir que Caçadores lidem com mobs grandes.
// ORIGINAL: multi_trigger_trap: no
multi_trigger_trap: yes

// Área da reação em cadeia do Impacto de Tyr (Bowling Bash) (apenas pre-renewal)
// 0: Usar sistema oficial de gutter line (linhas de grade)
// 1: Sistema de gutter line sem o bug da demi gutter
// 2-20: Área ao redor do conjurador (2 = 5x5, 3 = 7x7, 4 = 9x9, ..., 20 = 41x41)
// Nota: Se você empurrar o alvo para fora da área, ele será atingido apenas uma vez e não causará dano de dispersão (splash)
// Obs.: Em Old Times, o sistema de Gutter Line (0) é o que define a habilidade, mas muitos servidores preferem (1) para evitar frustração.
bowling_bash_area: 0

// Comportamento de empurrão (Nota 1)
// Nos servidores oficiais, atingir uma parede sempre fará com que a unidade pare de se mover.
// Se "no", a unidade continuará se movendo ao se aproximar de paredes diagonalmente (comportamento antigo do Athena).
path_blown_halt: yes

// Verificação do nome do monstro da Missão Taekwon
// iRO Wiki afirma: Se seu alvo for Goblin, qualquer monstro chamado "Goblin" contará para a missão.
// 0: Desativado (padrão)
// 1: Todos os 5 monstros Goblin contarão, independentemente do Mob ID (Mob ID: 1122-1126) - padrão iRO
// 2: Qualquer monstro com exatamente o mesmo nome contará, independentemente do Mob ID - Comparação baseada no jName
taekwon_mission_mobname: 0

// Um jogador pode Teleportar em cima de um Portal de Mapa? (Nota 1)
// Nos servidores oficiais os jogadores não conseguem fazer isso.
teleport_on_portal: no

// A direção do empurrão para o Carrinho Revolução (Cart Revolution) é sempre Oeste? (Nota 1)
// Nos servidores oficiais, ele empurrará o alvo sempre para o Oeste. Se desabilitado, ele empurrará o alvo para trás.
cart_revo_knockback: yes

// Nos servidores oficiais, a direção do empurrão da Chuva de Flechas (Arrow Shower) sempre depende da localização onde a habilidade foi colocada em relação ao alvo, em vez do conjurador para o alvo.
arrow_shower_knockback: yes

// Nos servidores oficiais, a Nevasca (Storm Gust) consiste em 81 unidades que todas causam dano splash 3x3 "longe do centro". Devido às
// células do sudoeste serem processadas primeiro, isso geralmente leva a um empurrão para o nordeste. O empurrão nas
// bordas será para longe da Nevasca. A direção do empurrão também pode ser influenciada por Ganbantein e Proteger Terreno. Se você
// fizer um buraco na Nevasca, ele criará, por exemplo, um efeito de "sugar".
// Se você desabilitar esta configuração, a direção do empurrão será completamente aleatória (estilo eAthena).
stormgust_knockback: yes

// Para RENEWAL_CAST (Nota 2)
// Por padrão, habilidades que têm o valor '-1' para Tempo de Conjuração Fixa usarão 20% do tempo de conjuração
// como Tempo de Conjuração Fixa, e o resto (80%) como Tempo de Conjuração Variável.
// Coloque 0 para desabilitar o Tempo de Conjuração Fixa padrão (assim como 0 no skill_db.yml).
default_fixed_castrate: 20

// Nos servidores oficiais, habilidades que atingem todos os alvos em um caminho (ex. Flecha Esticada e Sopro de Gelo) primeiro
// calculam uma das oito direções e depois aplicam uma área de efeito baseada nessa direção. Isso significa que pode haver
// áreas que tais habilidades não conseguem atingir. Se você atingir um monstro em tal área, apenas este monstro será atingido.
// As habilidades de 3ª classe Lança de Chamas e Canhão de Ferro podem errar completamente.
// Defina como "no" para calcular um caminho do conjurador para o alvo em vez disso e atingir tudo perto desse caminho.
// Você pode ajustar o splash e o maxcount no skill_db para ajustar a largura e o comprimento dessas habilidades.
// Nota: Impacto de Chamas (Brandish Spear) sempre usará este algoritmo devido ao seu comportamento de dano especial.
skill_eightpath_algorithm: yes

// As habilidades que usam o skill_eightpath_algorithm devem incluir alvos na célula do conjurador?
// Oficial: yes
skill_eightpath_same_cell: yes

// É possível causar dano em unidades de habilidade como Parede de Gelo e armadilhas (Nota 3)
// Nos servidores oficiais, jogadores podem danificar paredes de gelo e algumas armadilhas com habilidades. Quando monstros usam habilidades, o dano
// aparecerá nas paredes de gelo e armadilhas, mas não é realmente subtraído da durabilidade.
// A configuração oficial torna bastante fácil prender MVPs, defina isso como 31 se quiser que todas as unidades sejam capazes de
// danificar habilidades (comportamento anterior).
can_damage_skill: 1

// Comportamento do Proteger Terreno (Land Protector) (Nota 1)
// Nos servidores oficiais, jogadores em pé na borda (célula externa) do Proteger Terreno ainda podem ser afetados/atingidos
// por habilidades de área de efeito (se a habilidade tiver um efeito splash, como Nevasca). O comportamento Athena ignora efeitos/acertos de área
// enquanto os jogadores estão na borda.
// Oficial: 0
// Legacy Athena: 1
land_protector_behavior: 0

// Comportamento do NPC EMOTION (Nota 1)
// Nos servidores oficiais, certos monstros usam a habilidade NPC EMOTION que exibe um emoticon e muda seu modo de
// Agressivo para Passivo por um certo tempo. O comportamento Athena não muda seu modo para Passivo.
// Oficial: 0
// Legacy Athena: 1
npc_emotion_behavior: 0

// O Tarot do Destino deve ter a mesma chance para cada carta ocorrer? (Nota 1)
// Chances oficiais: 15%: OS AMANTES | 10%: O LOUCO, O MAGO, A SUMA SACERDOTISA, A FORÇA, O SOL | 8%: A TEMPERANÇA
// 7%: A CARRUAGEM | 6%: O ENFORCADO | 5%: A MORTE, A ESTRELA | 2%: A TORRE | 1%: A RODA DA FORTUNA, O DIABO
// Se você definir isso como "yes", a chance para cada carta torna-se 1/14.
tarotcard_equal_chance: no

// O Desencantar (Dispel) deve funcionar em músicas quando o alvo não está na área da música? (Nota 1)
// Nos servidores oficiais, é impossível desencantar músicas.
// Dica: Também afeta a habilidade de Rebellion "Vanishing Buster".
dispel_song: no

// As durações dos bônus de música devem ser atualizadas ao entrar novamente na área da música? (Nota 1)
// Oficialmente, uma vez que você sai de uma área de música, a duração do bônus torna-se finita e não pode ser atualizada até que termine.
refresh_song: no

// O ícone de bônus de música deve mostrar a duração real? (Nota 1)
// Se no, ele sempre mostrará como infinito.
// Se yes, sempre que o bônus mudar de infinito para finito ou vice-versa, o ícone será atualizado.
// Por favor, note que em clientes renewal, atualizar o ícone também mostra a animação do bônus novamente.
refresh_song_icon: no

// Duração da paralisia da Bomba de Banana da habilidade Criar Bomba do Bioquímico.
// A duração oficial é 1000ms * Nível de Classe do Lançador / 4.
// 0: Usa a duração oficial
// X: Insira uma duração personalizada em milissegundos.
banana_bomb_duration: 0

// Os itens que você tenta criar devem ser derrubados no chão se você não tiver mais espaço no seu inventário? (Nota 1)
// Oficial: no
// Lógica Legacy rAthena: yes
skill_drop_items_full: no

