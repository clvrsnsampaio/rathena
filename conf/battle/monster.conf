//--------------------------------------------------------------
// rAthena - Arquivo de Configuração de Batalha (Monstros)
// Traduzido por Gemini
//--------------------------------------------------------------
// Nota 1: O valor é um interruptor de configuração (on/off, yes/no ou 1/0)
// Nota 2: O valor está em porcentagem (100 significa 100%)
// Nota 3: O valor é um campo de bits. Se nenhuma descrição for dada,
//         assuma tipos de unidade (1: Pc, 2: Mob, 4: Pet, 8: Homun, 16: Mercenário, 128: NPC, 512: Elemental)
//--------------------------------------------------------------

// A taxa de HP dos MVPs. (Nota 2)
mvp_hp_rate: 100

// A taxa de HP dos monstros normais (que não são MVPs) (Nota 2)
monster_hp_rate: 100

// Define várias configurações relacionadas à IA dos monstros. (Nota 3)
// 0x0001: Mobs atualizam sua célula alvo a cada X células movidas.
// 0x0002: Faz o mob usar a habilidade "rude attack" (geralmente teleportar) se for atacado e não puder revidar.
// 0x0004: Mobs que mudam de alvo só o fazem se atacados dentro do alcance.
// 0x0008: Mobs se espalham assim que perdem o alvo (dificulta mob-train/Grimtooth).
// 0x0010: Habilidades de mob definidas para amigos também serão conjuradas em si mesmos.
// 0x0020: IA executada para todos os monstros no mapa se houver jogadores, não apenas nos próximos.
// 0x0040: Mob caminha em direção a portais/warps para perseguir alvo que mudou de mapa.
// 0x0080: Mobs em estado de ataque mudam de alvo ao serem atingidos por habilidades (não apenas ataques básicos).
// 0x0100: Mob escolhe uma habilidade aleatória da lista em vez de seguir a ordem da DB.
// 0x0200: O delay de reuso de habilidade aplica-se apenas à entrada específica (torna MVPs mais difíceis).
// 0x0400: Define alcance 9 para todas as habilidades de mob.
// 0x0800: Monstros provocados (Provoke) sempre mudam o alvo para quem provocou.
// 0x1000: Se o mob escolher uma skill sem alvo no alcance, ele procura outra skill válida imediatamente.
// 0x2000: Monstros se movem logo após atacar ou usar habilidade.
// AJUSTE OLD TIMES: 0x0800 + 0x0002 + 0x0004 (IA Reativa clássica)
// ORIGINAL: monster_ai: 0
monster_ai: 0x806

// Frequência com que um monstro repensa sua perseguição?
// 32 (máx): Uma célula antes do fim do caminho de perseguição (Oficial).
monster_chase_refresh: 32

// Mobs podem ser teleportados/portal (adicione conforme necessário)?
// 0: Desativado | 1: Portais NPC | 2: Portais de Sacerdote | 4: Proibir em mapas 'nobranch'.
mob_warp: 0

// Tempo (ms) que a IA permanece ativa após todos os jogadores saírem de perto.
mob_active_time: 0
boss_active_time: 0

// Ajuste de alcance de visão de Mobs e Pets (Nota 2)
view_range_rate: 100

// Taxa de alcance de perseguição (Nota 2)
chase_range_rate: 100

// Nível de Olho de Águia/Serpente que os monstros possuem.
// Oficialmente é 0 (alcance máximo de skills de mob = 9).
monster_eye_range_bonus: 0

// Alcance em que monstros saqueadores (looters) procuram itens (máx 32). Padrão oficial: 12.
loot_range: 12

// Alcance em que monstros assistentes procuram aliados (máx 32). Padrão oficial: 11.
assist_range: 11

// Permitir que monstros sejam agressivos e ataquem primeiro? (Nota 1)
monster_active_enable: yes

// Os nomes do mob_db devem substituir os nomes nos arquivos de spawn?
override_mob_names: 0

// Taxa de atraso de dano do monstro (Nota 2)
monster_damage_delay_rate: 100

// Ações de monstros saqueadores (loot). 0 = Consome o item | 1 = Não consome.
monster_loot_type: 0

// Como o monstro busca itens no chão? 0: Mais próximo | 1: Mais antigo no alcance (Oficial).
monster_loot_search_type: 1

// Chance de mob conjurar habilidade (Nota 2)
mob_skill_rate: 100

// Ajuste de delay de skill de mob (Nota 2)
mob_skill_delay: 100

// Taxa de monstros no mapa (100 = normal, 200 = dobro). (Nota 2)
mob_count_rate: 100

// Taxa de renascimento (respawn). 50 faria renascer na metade do tempo. (Nota 2)
mob_spawn_delay: 100
plant_spawn_delay: 100
boss_spawn_delay: 100

// Variância no tempo de renascimento?
// 0: Nenhuma | 1: Apenas Bosses (Oficial) | 2: Normais | 3: Todos.
mob_spawn_variance: 1

// Monstros não devem nascer na visão dos jogadores? (0 = desativado).
no_spawn_on_player: 0

// Ignorar coordenadas de spawn e forçar renascimento aleatório no mapa todo? (Nota 1)
force_random_spawn: no

// Randomizar a célula central de cada monstro? (Nota 1)
randomize_center_cell: yes

// Escravos (Slaves) herdam o modo passivo/agressivo do mestre?
slaves_inherit_mode: 4

// Escravos herdam a velocidade de movimento do mestre?
slaves_inherit_speed: 3

// Escravos de MVP mantêm o alvo quando puxados de volta ao mestre? (Nota 1)
mob_slave_keep_target: yes

// Escravos teleportam para o mestre se estiverem muito longe na perseguição? (Nota 1)
slave_stick_with_master: no

// Escravos sempre ativos quando o mestre está ativo? (Nota 1)
slave_active_with_master: no

// Monstros invocados (Alquimistas/@summon) podem ativar cartas de autoconjuração do mestre?
summons_trigger_autospells: yes

// Quando um mob é atacado por outro monstro, ele revida contra o mestre do agressor?
retaliate_to_master: yes

// Mobs devem mudar o alvo temporariamente quando uma skill ativa uma contra-skill de mob?
mob_changetarget_byskill: no

// Se a classe do monstro mudar, ele recupera HP totalmente?
monster_class_change_full_recover: yes

// Exibir info do mob ao lado do nome? 1: HP (Valor) | 2: HP (%) | 4: Nível.
show_mob_info: 0

// Zeny cai de monstros?
zeny_from_mobs: no

// Monstros sobem de nível ao matar jogadores?
mobs_level_up: no
mobs_level_up_exp_rate: 1

// Opções de Mobs Dinâmicos (Recomendado para servidores pequenos/médios)
dynamic_mobs: yes

// Remover Mobs mesmo se estiverem feridos
mob_remove_damaged: yes

// Atraso antes de remover mobs de mapas vazios (ms)
mob_remove_delay: 300000

// Quem ativa o npc_event ao matar mob? 1: Quem matou | 0: Quem deu mais dano.
mob_npc_event_type: 1

// Proteção contra KS (Kill Steal) em milissegundos. 0 = Desativado.
ksprotection: 0

// Ativar túmulo de MVP?
mvp_tomb_enabled: yes

// Atraso para o surgimento do túmulo do MVP (ms).
mvp_tomb_delay: 9000

// O tamanho de mobs invocados via comandos influencia nos atributos/exp?
mob_size_influence: no

// Comportamento do monstro preso em Ice Wall (Escudo de Gelo).
// AJUSTE OLD TIMES: Mob - 220, Boss - 1 (Padrão Oficial Clássico)
// ORIGINAL: mob_icewall_walk_block: 75 / boss_icewall_walk_block: 0
mob_icewall_walk_block: 220
boss_icewall_walk_block: 1

// Exibir barras de HP nos monstros? (Requer client 2012+)
monster_hp_bars_info: yes

// Aviso no console se um monstro estiver preso por muito tempo?
monster_stuck_warning: no

// Taxa de habilidades idle/movimento quando não há jogadores perto.
mob_nopc_idleskill_rate: 100
boss_nopc_idleskill_rate: 100
mob_nopc_move_rate: 100
boss_nopc_move_rate: 100

// Compartilhar conquistas de morte de mob com o grupo?
achievement_mob_share: no

// Tempo mínimo absoluto de renascimento (ms). Padrão oficial: 1000.
mob_respawn_time: 1000

// Tempo para o monstro destravar o alvo quando preso.
mob_unlock_time: 2000
