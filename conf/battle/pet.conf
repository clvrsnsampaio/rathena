//--------------------------------------------------------------
// rAthena - Arquivo de Configuração de Batalha
// Originalmente traduzido por Peter Kieser <pfak@telus.net>
// Feito em inglês simples por Ancyker
//--------------------------------------------------------------
// Nota 1: O valor é um interruptor de configuração (on/off, yes/no ou 1/0)
// Nota 2: O valor está em porcentagem (100 significa 100%)
// Nota 3: O valor é um campo de bits. Se nenhuma descrição for dada,
//         assuma tipos de unidade (1: Pc, 2: Mob, 4: Pet, 8: Homun, 16: Mercenário, 128: NPC, 512: Elemental)
//--------------------------------------------------------------

// A fórmula legada para o cálculo da taxa de captura de pets deve ser usada? (Nota 1)
// Fórmula Legacy Athena:
//     ( Taxa base + ( nível do jogador - nível do monstro ) * 30 + sorte do jogador * 20 ) * ( 200 - porcentagem atual de hp do monstro ) / 100
// Fórmula Oficial: (Padrão)
//     Taxa base + ( 100 - porcentagem atual de hp do monstro ) * taxa base / 100
pet_legacy_formula: no

// Taxa para capturar pets (Nota 2)
pet_catch_rate: 100

// A quantas células de distância o jogador pode estar do monstro que está tentando capturar?
// O cliente caminha automaticamente o jogador para o alcance ao tentar capturar um monstro.
// Padrão: 5
// Defina como 0 para desativar a verificação
pet_distance_check: 5

// Em servidores oficiais, jogadores são incapazes de capturar monstros se estiverem escondidos (hiding). (Nota 1)
pet_hide_check: yes

// Você pode nomear um pet mais de uma vez? (Nota 1)
// ORIGINAL: pet_rename: no
pet_rename: yes

// A taxa que um pet se tornará amigável ao alimentá-lo. (Nota 2)
// Obs.: Valor extremamente alto para garantir que o pet atinja o estado "Leal" instantaneamente com uma única alimentação.
// ORIGINAL: pet_friendly_rate: 100
pet_friendly_rate: 200000

// A taxa na qual um pet ficará com fome. (Nota 2)
// Obs.: Definir como 0 desativa o temporizador de fome, impedindo que o pet fuja ou perca lealdade por falta de comida.
// ORIGINAL: pet_hungry_delay_rate: 100
pet_hungry_delay_rate: 0

// O pet precisa de seu equipamento antes de realizar sua habilidade? (Nota 1)
// Esses bônus não são oficiais e são encontrados no import/pet_db.yml
// Obs.: Libera os bônus e habilidades do pet mesmo que o jogador não possua ou não equipe o item cosmético do pet.
// ORIGINAL: pet_equip_required: yes
pet_equip_required: no

// O equipamento do pet deve ser destruído se o dono não tiver espaço suficiente em seu inventário? (Nota 1)
// Comportamento oficial é "yes", definir isso como "no" deixará o item equipado.
// Obs.: Proteção para que o item do pet não seja deletado caso o inventário do jogador esteja lotado ao desequipar.
// ORIGINAL: pet_unequip_destroy: yes
pet_unequip_destroy: no

// Quando o mestre ataca um monstro, o pet também atacará ou não. (Nota 1)
// ORIGINAL: pet_attack_support: no
pet_attack_support: yes

// Quando o mestre recebe dano do monstro, o pet ataca de volta ou não. (Nota 1)
pet_damage_support: no

// Intimidade mínima necessária para um pet dar suporte ao seu mestre. O padrão é 900
// (a intimidade vai de 0 a 1000). Neste mínimo, a taxa de suporte é 50% do valor normal do pet.
// No máximo (1000) a taxa de suporte é 150%.
// Obs.: Remove a barreira de intimidade para que o pet ajude o mestre com bônus e ataques imediatamente após ser chocado.
// ORIGINAL: pet_support_min_friendly: 900
pet_support_min_friendly: 0

// Se o pet usará habilidades ou não. (Nota 1)
// Nota: Habilidades ofensivas de pet precisam de pelo menos pet_attack_support ou
// pet_damage_support para funcionar (elas ativam enquanto o pet está atacando).
// ORIGINAL: pet_status_support: no
pet_status_support: yes

// Taxa na qual um pet suportará seu dono em batalha. (Nota 2)
// Afeta pet_attack_support e pet_damage_support.
pet_support_rate: 100

// O dono do pet recebe exp do dano do pet?
// ORIGINAL: pet_attack_exp_to_master: no
pet_attack_exp_to_master: yes

// A taxa de exp ganha a partir do pet atacando monstros
pet_attack_exp_rate: 100

// Sistema de nível de pet. Use 0 para desativar (padrão).
// Quando ativado, o nível de um pet é uma porcentagem fixa do nível do mestre. (Nota 2)
// Se 200%, o pet tem o dobro do nível, se 50% o pet tem metade do seu nível, etc.
pet_lv_rate: 0

// Quando o nível de pet está ativado, quais são os atributos máximos para pets?
pet_max_stats: 99

// Quando o nível de pet está ativado, estes são os limites impostos no
// dano min/max. Note que estes apenas limitam atk1 e atk2, se você
// ativar pet_str, o dano máximo deles é então o seu base_atk + pet_max_atk2
pet_max_atk1: 500
pet_max_atk2: 1000

// Os pets são desativados durante a Guerra de Guildas?
// Se definido como sim, os pets retornam automaticamente para o ovo ao entrar em castelos durante horários de WoE
// e a incubação é proibida dentro deles.
pet_disable_in_gvg: no

// O dano fixo da habilidade petskillattack2 ignorará a defesa infinita de plantas? (Nota 1)
pet_ignore_infinite_def: yes

// Se o pet continuará ou não a atacar quando o mestre estiver morto. (Nota 1)
pet_master_dead: no

// Enviar aviso de alimentação automática mesmo se a configuração do cliente estiver em OFF (Nota 1)
// Oficial: yes
pet_autofeed_always: yes

// Velocidade de caminhada do pet.
// 1: Velocidade de caminhada do mestre (oficial)
// 2: Valor DEFAULT_WALK_SPEED
// 3: Velocidade de caminhada do banco de dados de monstros
pet_walk_speed: 1
