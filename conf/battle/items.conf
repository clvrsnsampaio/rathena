//--------------------------------------------------------------
// rAthena - Arquivo de Configuração de Batalha (Itens)
// Traduzido por Gemini
//--------------------------------------------------------------
// Nota 1: O valor é um interruptor de configuração (on/off, yes/no ou 1/0)
// Nota 2: O valor está em porcentagem (100 significa 100%)
// Nota 3: O valor é um campo de bits. Se nenhuma descrição for dada,
//         assuma tipos de unidade (1: Pc, 2: Mob, 4: Pet, 8: Homun, 16: Mercenário, 128: NPC, 512: Elemental)
//--------------------------------------------------------------

// O valor mais alto pelo qual um item pode ser vendido via habilidade de Comércio (Vending) dos mercadores. (em zeny)
vending_max_value: 1000000000

// Permitir colocar itens em uma loja de vendas quando o zeny do jogador mais o preço total
// dos itens excede o zeny máximo permitido? (Nota 1)
// Se definido como "yes", os itens serão colocados na loja, mas outros jogadores não poderão comprá-los.
// O comportamento oficial é "yes", mas em alguns servidores oficiais o cliente não permite isso.
vending_over_max: yes

// Imposto a ser aplicado a todas as transações de vendas (ex: 10000 = 100%, 50 = 0.50%)
// Quando um imposto é aplicado, o preço total do item é cobrado do comprador, mas
// o vendedor não receberá o preço total pago (ele recebe 100% - este imposto).
vending_tax: 500

// Total mínimo de compra até que os impostos sejam aplicados.
// Oficialmente não há imposto para nada abaixo de 100 milhões de zeny.
// 0 aplicará impostos a todas as transações.
vending_tax_min: 100000000

// Mostrar o nome do comprador quando um item for vendido com sucesso
buyer_name: yes

// Taxa de sucesso de Forja. (Nota 2)
weapon_produce_rate: 100

// Taxa de sucesso de Preparar Poção. (Nota 2)
potion_produce_rate: 100

// Itens produzidos devem ter o nome do fabricante neles? (Nota 3)
// 0x01: Armas Produzidas | 0x02: Poções | 0x04: Flechas | 0x08: Água Benta/Ancilla
// 0x10: Poções de Assassino (EDP) | 0x80: Outros itens.
produce_item_name_input: 0x03

// Um monstro invocado via Galho Seco (Dead Branch) é agressivo? (Nota 1)
dead_branch_active: yes

// Monstros invocados devem verificar o nível de base do jogador? (Galhos Secos) (Nota 1)
// Nos oficiais isso é "no" - monstros de Galhos Secos/Sangrentos podem ser de QUALQUER nível.
// Mude para "yes" para invocar apenas monstros de nível menor ou igual ao nível de base do jogador.
random_monster_checklv: no

// Na mudança de mapa, o servidor verificará itens não marcados como "disponíveis" e
// irá deletá-los automaticamente do inventário/carrinho/armazém.
// NOTA: Um item não está disponível se não foi carregado do item_db.
// 0x1: Inventário | 0x2: Carrinho | 0x4: Armazém
item_check: 0x0

// Quanto tempo deve passar entre o uso de itens?
// Afeta o atraso entre o uso de itens, evita o abuso de itens de cura. Recomendado ~500 ms.
// Nos oficiais isso é 0, mas está definido como 100ms como medida contra bots/macros.
item_use_interval: 100

// Quanto tempo deve passar entre o uso de comidas de cash? Padrão: 60000 (1 min)
cashfood_use_interval: 60000

// Nível necessário de bNoMagicDamage antes que as Mudanças de Status sejam bloqueadas (Carta Besouro-Ladrão Dourado).
// Por exemplo, se deixado em 50, um item pode dar bNoMagicDamage,40;
// que reduz o dano mágico em 40%, mas não bloqueia mudanças de status.
gtb_sc_immunity: 50

// Ativar o acúmulo de efeitos de cartas de autoconjuração (autospell)?
// NOTA: Cartas diferentes que concedem a mesma habilidade sempre
// funcionarão independentemente uma da outra, não importa esta configuração.
autospell_stacking: no

// Permitir o consumo de itens usáveis que estão desativados pelo arquivo item_noequip.txt? (Nota 1)
// no = não pode ser consumido | yes = consumido sem efeito
allow_consume_restricted_item: no

// Permitir equipar itens que estão desativados pelo arquivo item_noequip.txt? (Nota 1)
// no = não pode ser equipado e será desequipado ao entrar no mapa
// yes = pode ser equipado, mas não concede efeito
allow_equip_restricted_item: yes

// Permitir a troca de equipamentos enquanto interage com NPCs? (Nota 1)
// Padrão nos servidores oficiais: yes para Pre-renewal, no para Renewal.
item_enabled_npc: yes

// Permitir que map_addflooritem verifique se o item pode ser derrubado? (Nota 1)
// Se sim, itens não derrubáveis serão destruídos em vez de aparecerem no mapa quando o inventário estiver cheio.
item_flooritem_check: yes

// Define o tipo de vínculo padrão quando um item com a flag BindOnEquip é equipado.
// 0 - Nenhum | 1 - Conta | 2 - Clã | 3 - Grupo | 4 - Personagem
default_bind_on_equip: 4

// Permitir a venda de itens vinculados ou com restrição de venda em moedas de Loja de Itens (Itemshop)? (Nota 3)
// 0x0 = Não podem ser vendidos | 0x1 = Vinculados podem ser vendidos | 0x2 = Restritos podem ser vendidos
allow_bound_sell: 0x0

// Ocultar os n últimos caracteres do nome do jogador com asterisco (*) quando o jogador
// obtiver um item com flag de anúncio especial ou refinar um item em um nível com flag de anúncio.
broadcast_hide_name: 2

// Ativar a venda de itens de aluguel (rental) para lojas de NPC? (Nota 1)
rental_transaction: yes

// Vender item de aluguel por 0 para loja de NPC, independentemente do valor no item_db? (Nota 1)
rental_item_novalue: no

// Preço mínimo de compra de itens em uma Loja normal.
// Oficialmente itens não podem ser comprados por menos de 1 Zeny.
min_shop_buy: 1

// Preço mínimo de venda de itens em uma loja normal.
// Oficialmente itens podem ser vendidos por 0 Zeny.
min_shop_sell: 0

// Itens que reduzem dano de elemento/raça devem contar todo o dano de monstro como físico? (Nota 1)
// Oficialmente "Asprika" (item divino) reduz todo o dano de monstros em vez de apenas dano físico.
// Shaman Hat, por outro lado, não reduz dano de monstro (reduz dano mágico no PVP).
cardfix_monster_physical: yes

// Determina se itens acumuláveis devem ser contados separadamente para espaço de inventário ao negociar,
// mesmo que o outro jogador já possua esse item. (É 'yes' nos servidores oficiais)
trade_count_stackable: yes
