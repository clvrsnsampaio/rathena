// Arquivo de configuração do Athena Character Server.

// Nota: "Comentários" são todos os textos à direita de uma barra dupla "//"
// Qualquer texto comentado não será processado pelos servidores e serve
// apenas como informação/referência.

// Usuário e senha de comunicação do servidor.
userid: s1
passwd: p1

// Nome do servidor.
// NOTA: Não use espaços ou caracteres não permitidos em nomes de arquivos do Windows \/:*?"<>|
// ... caso contrário, os emblemas de clã não funcionarão no cliente!
server_name: Kitsu

// Nome de Wisp do servidor: usado para enviar mensagens do servidor para os jogadores (entre 4 e 23 caracteres)
wisp_server_name: Server

// IP do Servidor de Login
// O servidor de personagens se conecta ao servidor de login usando este endereço IP.
// TODO: login_ip: 45.165.87.169

// O servidor de personagens escuta na interface com este endereço IP.
// TODO: bind_ip: 45.165.87.169

// Porta do Servidor de Login
login_port: 6900

// IP do Servidor de Personagens
// O endereço IP que os clientes usarão para se conectar.
// Defina como o endereço IP público do seu servidor.
// TODO: char_ip: 45.165.87.169

// Porta do Servidor de Personagens
char_port: 6121

// Formato do carimbo de data/hora (Time-stamp) que será impresso antes das mensagens.
timestamp_format: [%d/%m %H:%M]

// Se a saída redirecionada contiver sequências de escape (códigos de cores)
stdout_with_ansisequence: no

// Faz o servidor registrar tipos de mensagens selecionados em um arquivo na pasta /log/
// 1: Avisos | 2: Erros e SQL | 4: Depuração
console_msg_log: 0

// Caminho do arquivo para armazenar as mensagens do console acima
console_log_filepath: ./log/char-msg_log.log

// Torna a saída do servidor mais silenciosa omitindo certas mensagens:
console_silent: 0

// Comandos de Console
// Permitir comandos de console ligados/desligados (on/off)
console: on

// Tipo de servidor.
// 0=normal, 1=manutenção, 2=maiores de 18, 3=pago, 4=P2P
char_maintenance: 0

// Ativar ou desativar a criação de novos personagens.
char_new: yes

// Exibir (Novo) na lista de servidores.
char_new_display: 0

// Usuários máximos capazes de conectar ao servidor.
// 0 desativa o login. (-1 significa ilimitado)
max_connect_user: -1

// ID de grupo permitido para ignorar o limite de usuários ou conectar em manutenção.
gm_allow_group: 99

// Com que frequência o servidor deve salvar informações de clã? (Em segundos)
autosave_time: 60

// Exibir informações no console sempre que personagens/clãs/grupos/pets forem carregados/salvos?
save_log: yes

// Pontos iniciais para novos personagens (Map,X,Y)
start_point: iz_int,18,26:iz_int01,18,26:iz_int02,18,26:iz_int03,18,26:iz_int04,18,26
start_point_pre: new_1-1,53,111:new_2-1,53,111:new_3-1,53,111:new_4-1,53,111:new_5-1,53,111
start_point_doram: lasa_fild01,48,297

// Itens iniciais para novos personagens
// Formato: <id>,<quantidade>,<posição>
start_items: 1201,1,2:2301,1,16:23484,1,0
start_items_pre: 1201,1,2:2301,1,16
start_items_doram: 1681,1,2:2301,1,16

// Zeny inicial para novos personagens
start_zeny: 0

// Tamanho das listas de fama (Ranking)
fame_list_alchemist: 10
fame_list_blacksmith: 10
fame_list_taekwon: 10

// Modificador de EXP ganha pelo clã.
guild_exp_rate: 100

// Nome usado para personagens desconhecidos
unknown_char_name: Unknown

// Registrar logs do servidor de personagens?
log_char: yes

// Comprimento mínimo para o nome de um personagem.
char_name_min_length: 4

// Permitir ou não nomes idênticos mas com diferença de maiúsculas/minúsculas:
name_ignoring_case: no

// Gerenciar letras/símbolos possíveis no nome do personagem.
// 0: sem restrição | 1: apenas letras em 'char_name_letters' | 2: proibido letras em 'char_name_letters'
char_name_option: 1

// Letras/símbolos permitidos no nome (char_name_option: 1)
char_name_letters: abcdefghijklmnopqrstuvwxyz ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890

// Restringir exclusão de personagem por Nível de Base
char_del_level: 0

// Tempo em segundos para o atraso na exclusão do personagem.
// Padrão: 86400 (24 horas)
char_del_delay: 86400

// Restringir exclusão por e-mail ou data de nascimento.
// 1: E-mail | 2: Nascimento | 3: Ambos
char_del_option: 2

// Restrição de exclusão enquanto estiver em grupo ou clã
// 0: Nenhuma | 1: Grupo | 2: Clã | 3: Grupo ou Clã
char_del_restriction: 3

// Pastas que contém os arquivos de banco de dados.
db_path: db

//===================================
// Sistema de Pincode
//===================================
pincode_enabled: no
pincode_changetime: 0
pincode_maxtry: 3
pincode_force: yes
pincode_allow_repeated: no
pincode_allow_sequential: no

//===================================
// Sistema de Adicionais
//===================================
// Mover personagem entre slots
char_move_enabled: yes
char_movetoused: yes
char_moves_unlimited: no

// Renomear personagem em grupo/clã
char_rename_party: no
char_rename_guild: no

// Verificar tabelas SQL na inicialização?
char_checkdb: yes

// Mapa padrão caso o personagem esteja em um mapa inexistente.
default_map: prontera
default_map_x: 156
default_map_y: 191

// Remover membros inativos de clãs após X dias (0 desativa)
clan_remove_inactive_days: 14

//===================================
// RODEX
//===================================
// Dias para retornar e-mails ao remetente
mail_return_days: 15
// Dias para deletar e-mails retornados
mail_delete_days: 15
// Botão "Retirar Tudo" ignora status de não lido?
mail_retrieve: yes
// Retornar e-mails vazios?
mail_return_empty: yes

import: conf/import/char_conf.txt
