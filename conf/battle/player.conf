//--------------------------------------------------------------
// rAthena - Arquivo de Configuração de Batalha (Jogadores)
// Traduzido por Gemini
//--------------------------------------------------------------
// Nota 1: O valor é um interruptor de configuração (on/off, yes/no ou 1/0)
// Nota 2: O valor está em porcentagem (100 significa 100%)
// Nota 3: O valor é um campo de bits. Se nenhuma descrição for dada,
//         assuma tipos de unidade (1: Pc, 2: Mob, 4: Pet, 8: Homun, 16: Mercenário, 128: NPC, 512: Elemental)
//--------------------------------------------------------------

// Taxa de HP máximo dos jogadores? (O padrão é 100)
hp_rate: 100

// Taxa de SP máximo dos jogadores? (O padrão é 100)
sp_rate: 100

// Se as cartas e atributos da mão esquerda são ou não aplicados ao ataque da mão direita (Nota 1)
// (É 'yes' nos servidores oficiais)
left_cardfix_to_right: yes

// A quantidade de HP com que um jogador irá renascer, 0 é o padrão.
// (A unidade é em percentagem do HP total, 100 é cura total de HP, 0 é renascer com 1 de HP total.)
restart_hp_rate: 0

// A quantidade de SP com que um jogador irá renascer, 0 é o padrão.
// (A unidade é em percentagem do SP total, 100 é cura total de SP, 0 é renascer com 1 de SP total.)
restart_sp_rate: 0

// Pode um jogador normal ignorar a árvore de habilidades? (Nota 1)
player_skillfree: no

// Quando definido como yes, força os pontos de habilidade ganhos da 1ª classe a serem colocados em
// habilidades de 1ª classe, e força os pontos de habilidade de aprendiz a serem colocados na habilidade básica. (Nota 1)
player_skillup_limit: yes

// Habilidades de quest podem ser aprendidas? (Nota 1)
// Definir isto como yes pode abrir um exploit no seu servidor!
quest_skill_learn: no

// Quando as habilidades são resetadas, as habilidades de quest são resetadas também? (Nota 1)
// Definir isto como yes pode abrir um exploit no seu servidor!
// NOTA: Se você tem quest_skill_learn definido como yes, habilidades de quest são sempre resetadas.
quest_skill_reset: no

// Você deve ter habilidades básicas para poder sentar, negociar, formar um grupo ou criar uma sala de chat? (Nota 1)
basic_skill_check: yes

// Ao teleportar, ou nascer num mapa, quanto tempo antes de um monstro te ver se você não se mover? (o tempo é em milissegundos)
// Isto é, quando você vai para um mapa e não se move, quanto tempo antes dos monstros te notarem.
// Se você atacar um monstro, ele irá contra-atacar independentemente desta configuração.
// Durante este tempo, você também está protegido de danos.
// Este valor pode ser substituído para mapas específicos com o mapflag 'invincible_time'.
player_invincible_time: 3000

// O intervalo de tempo para o HP restaurar naturalmente. (em milissegundos)
natural_healhp_interval: 6000

// O intervalo de tempo para o SP restaurar naturalmente. (em milissegundos)
natural_healsp_interval: 8000

// Intervalo de tempo da habilidade de cura automática. (em milissegundos)
natural_heal_skill_interval: 10000

// O peso máximo para um personagem carregar antes de parar de curar naturalmente. (Nota 2)
// Dependendo desta configuração, você pode precisar alterar o arquivo de imagem TGA correspondente
// nos seus dados para mostrar a percentagem adequada no ícone de status.
// Padrão nos servidores oficiais: 50 para Pre-renewal, 70 para Renewal
// Obs.: Ajustado para 50 para seguir o padrão clássico Pre-Renewal de servidores Old Times.
// ORIGINAL: natural_heal_weight_rate: 70
natural_heal_weight_rate: 50

// O peso máximo para um personagem obter um item de caixas de itens. (Nota 2)
// Padrão nos servidores oficiais: 70 para Pre-renewal, 90 para Renewal
// Obs.: Ajustado para 70 para manter a paridade com o sistema Pre-Renewal.
// ORIGINAL: open_box_weight_rate: 90
open_box_weight_rate: 70

// O peso máximo para um personagem carregar antes de entrar no estado de sobrepeso maior. (Nota 2)
// Neste estado, o personagem não pode curar naturalmente, atacar ou usar habilidades.
major_overweight_rate: 90

// Velocidade de ataque máxima. (Padrão 190, maior permitido 199)
// ORIGINAL: max_aspd: 190
max_aspd: 199

// O mesmo que max_aspd, mas para 3ª classes. (Padrão 193, maior permitido 199)
max_third_aspd: 193

// ASPD máxima para classes expandidas (Kagerou/Oboro e Rebellion). (Padrão 193, maior permitido 199)
max_extended_aspd: 193

// ASPD máxima para Classe de Invocador (Doram). (Padrão 193, maior permitido 199)
max_summoner_aspd: 193

// Taxa máxima de velocidade de caminhada (200 seria limitado ao dobro da velocidade normal)
max_walk_speed: 300

// HPs máximos dependendo do nível base. Os valores padrão são:
// Lv 99:  330000
// Lv150:  660000
// Lv175: 1100000
max_hp_lv99: 330000
max_hp_lv150: 660000
max_hp: 1100000

// SP máximo. (O padrão é 1000000)
max_sp: 1000000

// Parâmetros/atributos máximos para cada classe. (str, agi, vit, int, dex e luk)
// 'max_parameter' para classes aprendiz, não-trans, não-baby, e não-3ª classes
// 'max_trans_parameter' para classes trans (classes trans não-3ª)
// 'max_third_parameter' para 3ª classes (regulares/não-trans) exceto baby 3ª classes
// 'max_third_trans_parameter' para 3ª classes trans
// 'max_baby_parameter' para classes baby exceto baby 3ª classes
// 'max_baby_third_parameter' para baby 3ª classes apenas
// 'max_extended_parameter' para 2ª classe expandida (Kagerou/Oboro e Rebellion)
// Para opção mais específica/avançada, veja 'db/[pre-]re/job_params_db.txt'
max_parameter: 99
max_trans_parameter: 99
max_third_parameter: 130
max_third_trans_parameter: 130
max_baby_third_parameter: 117
max_extended_parameter: 130
max_summoner_parameter: 130
max_fourth_parameter: 130

// Bónus de pontos de status para classe transcendente
transcendent_status_points: 52

// Def/mdef máxima de armadura
// NOTA: Esta configuração não tem efeito se o servidor for executado em Modo Renewal (RENEWAL)
// NOTA: não afeta habilidades e efeitos de status como Corpo de Ferro (Mental Strength)
// Se weapon_defense_type for diferente de zero, não se aplicará à def máxima.
// Se magic_defense_type for diferente de zero, não se aplicará à mdef máxima.
max_def: 99

// Bónus de conversão de Def para Def2. Se a armadura def/mdef exceder max_def,
// o restante é convertido em vit def/int mdef usando este multiplicador
// (ex: se definido como 10, cada ponto de armadura acima do máximo torna-se 10 pontos de defesa vit)
over_def_bonus: 0

// Peso máximo que os carrinhos podem suportar.
max_cart_weight: 8000

// Impedir o logout de jogadores após serem atingidos por quanto tempo (em ms, 0 desativa)?
prevent_logout: 10000

// Quando o servidor deve impedir um jogador de fazer logout? Não tem efeito se prevent_logout estiver desativado. (Nota 3)
// Servidores oficiais impedem os jogadores de fazer logout após atacar, lançar habilidades e sofrer danos.
// 0 = Jogadores podem sempre fazer logout
// 1 = Impedir logout ao entrar (login)
// 2 = Impedir logout após atacar
// 4 = Impedir logout após lançar habilidade
// 8 = Impedir logout após ser atingido
prevent_logout_trigger: 14

// Exibir os valores de hp/sp drenados de ataques normais? (Ou seja: carta Mosca Caçadora)
show_hp_sp_drain: no

// Exibir os valores de hp/sp ganhos ao matar monstros? (Ou seja: Carta Deleter do Céu)
show_hp_sp_gain: yes

// Se definido, quando A aceita B como amigo, B também será adicionado à lista de amigos de A,
// caso contrário, apenas A aparece na lista de amigos de B.
// NOTA: esta configuração ativa a auto-adição e auto-exclusão de amigos.
friend_auto_add: yes

// Os pedidos simultâneos de convite de negociação/grupo/clã são rejeitados automaticamente?
invite_request_check: yes

// Os jogadores deixarão cair uma 'Caveira' (Skull) quando mortos?
// Nota: O item 'Caveira' (ID 7420) tem restrição de negociação por padrão. Você precisa
// remover a flag "NoTrade" no item para que este recurso funcione.
// 0 = Desativado
// 1 = Dropado apenas em mapas PvP
// 2 = Dropado em todas as situações
// ORIGINAL: bone_drop: 0
bone_drop: 2

// Personagens montados (em Peco) aumentam o seu tamanho?
// 0 = não
// 1 = apenas Classes Normais em Peco têm Tamanho Grande
// 2 = apenas Classes Baby em Peco têm Tamanho Médio
// 3 = ambos Classes Normais em Peco têm Tamanho Grande
//  e Classes Baby em Peco têm Tamanho Médio
character_size: 0

// Personagens ociosos podem receber autoloot?
// Defina para o tempo em segundos onde um personagem ocioso irá parar de receber
// itens do Autoloot (0: desativado).
idle_no_autoloot: 0

// Distância mínima que uma loja/sala de chat deve estar de um NPC para ser colocada.
// Padrão: 3 (0: desativado).
min_npc_vendchat_distance: 3

// Quanto as montarias de aluguer devem aumentar a velocidade de movimento de um jogador?
// O padrão é 25. 100 = 100% de Aumento.
rental_mount_speed_boost: 25

//===================================
// Sistema VIP
//===================================
// Aumento de slots de armazém. Definir como 0 irá desativar.
// Dá mais slots de armazém acima do limite MIN_STORAGE.
// Nota: MIN_STORAGE + vip_storage_increase não pode exceder MAX_STORAGE.
// Padrão: 300
vip_storage_increase: 300

// Aumento da taxa de experiência base. Definir como 0 irá desativar. (Nota 2)
// Padrão: 50
vip_base_exp_increase: 50

// Aumento da taxa de experiência de classe (job). Definir como 0 irá desativar. (Nota 2)
// Padrão: 50
vip_job_exp_increase: 50

// Multiplicador da taxa de penalidade de experiência para contas VIP.
// Padrão: 100 (100 = 1% de penalidade)
vip_exp_penalty_base: 100
vip_exp_penalty_job: 100

// Penalidade de Zeny para contas VIP.
// A perda de Zeny só acontece se o jogador morrer para outro jogador.
// Padrão: 0 (100 = 1% de penalidade)
vip_zeny_penalty: 0

// Aumento de experiência do Manual de Combate. Definir como 0 irá desativar.
// - Manual de Combate Regular/Espesso: 50+(50/X) = 75%
// - Manual de Combate HE: 100+(100/X) = 150%
// - Manual de Combate x3: 200+(200/X) = 300%
// Nota: X é o valor de configuração.
// Padrão: 2
vip_bm_increase: 2

// Aumento de drop de itens. Definir como 0 irá desativar.
// Nota: 50 = 50% de aumento de item_drop.
// Para item_rate = 200: 200 * 50 / 100 = 100 de taxa de bónus adicionada à base de 200, dando uma taxa total de 300.
// Padrão: 50
vip_drop_increase: 50

// Requisito de Gemstone.
// O Grupo VIP pode ignorar o requisito de Gemstone para habilidades?
// 0 = Desativar
// 1 = Comportar-se como Carta Senhora das Orcs (Mistress Card)
// 2 = Remover todos os requisitos de gemstone (padrão)
vip_gemstone: 2

// Irá exibir informações de taxa (EXP, Drop e mensagem de penalidade de morte)? (Nota 1)
vip_disp_rate: yes

// Ressuscitar jogador morto enquanto warpa? (Nota 1)
revive_onwarp: yes

// Nível base mínimo para receber o Bónus de Ranker Taekwon
// - 3x HP e SP Máximos
// - Todas as habilidades de Taekwon
taekwon_ranker_min_lv: 90

// Pontos de fama ganhos
// Missão Taekwon concluída
fame_taekwon_mission: 1
// Refinou a própria arma forjada para +10
fame_refine_lv1: 1
fame_refine_lv2: 25
fame_refine_lv3: 1000
// Sucesso ao forjar uma arma nv3 com 3 ingredientes adicionais
fame_forge: 10
// Limiar de refino para dar pontos por refinar arma forjada para +10
blacksmith_fame_refine_threshold: 10
// Sucesso ao preparar 'n' Poções Compactas seguidas
fame_pharmacy_3: 1
fame_pharmacy_5: 3
fame_pharmacy_7: 10
fame_pharmacy_10: 50

// Como o servidor deve medir o tempo ocioso do personagem? (Nota 3)
// 0x0001 - Pedido de Caminhada
// 0x0002 - Pedido UseSkillToID (Tentativa de uso de habilidade com alvo)
// 0x0004 - Pedido UseSkillToPos (Tentativa de uso de habilidade em área)
// 0x0008 - Pedido UseItem (Incluindo equipar/desequipar)
// 0x0010 - Pedido de Ataque
// 0x0020 - Pedido de Chat (Sussurro, Grupo, Clã, Campos de Batalha, etc)
// 0x0040 - Pedido de Sentar/Levantar
// 0x0080 - Pedido de Emoção
// 0x0100 - Pedido de DropItem
// 0x0200 - Pedido de Comando @/#
// 0x0400 - Fechar uma janela de NPC
// 0x0800 - Fornecer entrada a um NPC
// 0x1000 - Escolher uma opção de menu de NPC
// 0x2000 - Clicar no botão próximo de um NPC
// 0x4000 - Finalizar uma barra de progresso de NPC
// Por favor, note que pelo menos 1 opção tem de estar ativada.
// Tenha em mente que quanto mais opções usadas, mais fácil se torna trapacear em recursos que dependem do tempo ocioso (ex. checkidle()).
// Padrão: walk (0x1) + useskilltoid (0x2) + useskilltopos (0x4) + useitem (0x8) + attack (0x10) + qualquer interação com npc(0x400,0x800,0x1000,0x2000,0x4000) = 0x7C1F
idletime_option: 0x7C1F

// Ajustar os traços especiais da classe invocador.
// - Invocadores pertencem à categoria de raça bruto. Eles têm a sua própria raça RC_PLAYER_DORAM (11) para serem diferenciados da raça monstro RC_BRUTE (2).
// - Invocadores são de tamanho pequeno (0) em vez de médio (1)
summoner_race: 11
summoner_size: 0

//================================
// Sistemas de 4ª Classe
//================================
// Quantos pontos de traço (trait points) os jogadores recebem ao mudar para uma 4ª classe?
// Padrão: 7
trait_points_job_change: 7

// Limite máximo de atributos de traço.
// Atributos de Traço: POW, STA, WIS, SPL, CON, CRT
// Oficial é 110.
max_trait_parameter: 110

// Percentagem máxima de RES/MRES que pode ser ignorada por bónus de item/habilidade.
// Padrão: 50
max_res_mres_ignored: 50

// AP Máximo
// Padrão: 1000
max_ap: 1000

// Taxa de AP máximo dos jogadores? (O padrão é 100)
ap_rate: 100

// A quantidade de AP com que um jogador irá renascer, 0 é o padrão.
// (A unidade é em percentagem do AP total, 100 é cura total de AP, 0 é renascer com 0 de AP total.)
restart_ap_rate: 0

// O AP é perdido quando o jogador morre?
// Padrão: yes
loose_ap_on_death: yes

// O AP é perdido quando o jogador entra em mapas PVP/GVG/WoE/Battleground?
// Padrão: yes
loose_ap_on_map: yes

// Os jogadores mantêm o seu AP ao fazer logout?
// Padrão: yes
keep_ap_on_logout: yes
