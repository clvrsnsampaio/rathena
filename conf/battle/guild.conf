//--------------------------------------------------------------
// rAthena - Arquivo de Configuração de Batalha (Guilda/Clã)
// Traduzido por Gemini
//--------------------------------------------------------------
// Nota 1: O valor é um interruptor de configuração (on/off, yes/no ou 1/0)
// Nota 2: O valor está em porcentagem (100 significa 100%)
//--------------------------------------------------------------

// Ao criar um clã, um Emperium é consumido? (Nota 1)
guild_emperium_check: yes

// Limite máximo de taxa (exp) em um membro do clã.
guild_exp_limit: 50

// Máximo de castelos que um clã pode possuir (0 = ilimitado)
guild_max_castles: 0

// Ativar o atraso (cooldown) das habilidades de clã ao relogar?
// 0 - Salva o tempo de espera e retoma ao relogar.
// 1 - Não salva o tempo de espera e reinicia o cronômetro ao relogar.
// Padrão em servidores oficiais: 1 para Pre-renewal, 0 para Renewal.
// ORIGINAL: guild_skill_relog_type: 0
guild_skill_relog_type: 1

// Atraso em milissegundos que é aplicado às habilidades de clã.
// A configuração oficial é de 5 minutos (300000 ms).
// Nota: Isso foi alterado na renovação em favor de tempos de espera individuais por habilidade.
guild_skill_relog_delay: 300000

// Ajustes de dano corpo a corpo (não habilidades) para batalhas de WoE (Clã Vs Clã) (Nota 2)
gvg_short_attack_damage_rate: 80

// Ajustes de dano à distância (não habilidades) para batalhas de WoE (Clã Vs Clã) (Nota 2)
gvg_long_attack_damage_rate: 80

// Ajustes de dano de habilidades de arma para batalhas de WoE (Clã Vs Clã) (Nota 2)
gvg_weapon_attack_damage_rate: 60

// Ajustes de dano de habilidades mágicas para batalhas de WoE (Clã Vs Clã) (Nota 2)
gvg_magic_attack_damage_rate: 60

// Ajustes de dano de habilidades diversas (Misc) para batalhas de WoE (Clã Vs Clã) (Nota 2)
gvg_misc_attack_damage_rate: 60

// Penalidade de Esquiva (Flee) em campos de GvG. Valor oficial é 20 (Nota 2)
// NOTA: É %, não absoluto, então 20 é -20% da sua esquiva total.
gvg_flee_penalty: 20

// A habilidade 'Glória da Guilda' pode ser aprendida na janela de Clã,
// e a alteração de emblemas exige ela? (Nota 1)
// P.S: Esta habilidade não está implementada nos servidores oficiais.
require_glory_guild: no

// Limite de alianças de clã. O valor é de 0 a 3.
// Se você quiser alterar este valor, limpe a tabela de alianças de clãs.
// O padrão é 3.
max_guild_alliance: 3

// Quando reexibir o anúncio do clã (guild notice)
// Ao teleportar (independentemente de mudar de mapa): 2 (oficial)
// Ao mudar de mapa: 1
// Não reexibir: 0 (desativado)
guild_notice_changemap: 2

// O comando maprespawnguildid deve matar clones também?
// Padrão: no
guild_maprespawn_clones: no

// Quanto tempo (em minutos) um clã deve esperar entre as trocas de líder do clã?
// Padrão: 1440 (1 dia)
// Use 0 minutos para desativar o atraso.
guild_leaderchange_delay: 1440

// É permitido alterar o líder do clã durante a WoE?
// Padrão: no
guild_leaderchange_woe: no

// Apenas o líder do clã (GM) pode aceitar aliança?
// Padrão: no
guild_alliance_onlygm: no
