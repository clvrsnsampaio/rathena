    - Id: 4
      Name: Event Manager
      Inherit:
          Support: true
      Level: 1
      Commands:
          monster: true
          monstersmall: true
          monsterbig: true
          killmonster2: true
          cleanarea: true
          cleanmap: true
          item: true
          zeny: true
          disguise: true
          undisguise: true
          size: true
          raise: true
          raisemap: true
          day: true
          night: true
          skillon: true
          skilloff: true
          pvpon: true
          pvpoff: true
          gvgon: true
          gvgoff: true
          allowks: true
          me: true
          marry: true
          divorce: true
          refreshall: true
      CharCommands:
          item: true
          zeny: true
          disguise: true
          undisguise: true
          size: true
      LogCommands: true
      Permissions:
          can_trade: false
          any_warp: true

    - Id: 5
      Name: VIP
        # Pode fazer tudo que os Players fazem
      Inherit:
          Player: true
      Level: 0
      Commands:
          rates: true
          who: true

    - Id: 10
      Name: Law Enforcement
      Inherit:
          Support: true
      Level: 2
      Commands:
          hide: true
          follow: true
          kick: true
          disguise: true
          fakename: true
          option: true
