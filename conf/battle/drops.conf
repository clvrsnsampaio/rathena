//--------------------------------------------------------------
// rAthena Battle Configuration File
// Traduzido por Gemini
//--------------------------------------------------------------
// Nota 1: O valor é um interruptor de configuração (on/off, yes/no ou 1/0)
// Nota 2: O valor está em porcentagem (100 significa 100%)
//--------------------------------------------------------------

// Se um item é derrubado, ele vai direto para o inventário do usuário? (Nota 1)
// ORIGINAL: item_auto_get: no
item_auto_get: yes

// Quanto tempo leva para um item desaparecer do chão após ser derrubado? (em milissegundos)
flooritem_lifetime: 60000

// Bônus para prioridade de loot para o primeiro atacante (Nota 2)
// O primeiro jogador no log de dano de um monstro que esteja vivo e no mesmo mapa ganha um bônus de prioridade de loot
// Oficialmente 30% do total de dano a um monstro é adicionado ao dano deste jogador ao calcular a prioridade de loot
// Se você definir isso como 0, então a prioridade de loot será calculada unicamente baseada no maior dano causado
// Se você definir isso como 100 (máximo), então o primeiro jogador no log de dano sempre terá a primeira prioridade de loot
// A prioridade de loot determina quão cedo um jogador pode saquear um item (veja as configurações abaixo)
first_attack_loot_bonus: 30

// O MVP deve ir para o jogador com prioridade de loot? (Nota 1)
// Oficialmente o MVP vai para o jogador que tem o valor mais alto de [dano causado]+[dano recebido] no MVP.
// Ative isso se você quiser que o MVP vá, em vez disso, para o jogador que tem a primeira prioridade de loot (comportamento legado do athena).
mvp_to_loot_priority: no

// Tempo de carência durante o qual apenas o jogador que causou mais dano a um monstro pode pegar o item (em milissegundos)
item_first_get_time: 3000

// Tempo de carência durante o qual apenas o primeiro e o segundo jogador que causaram mais dano a um monstro podem pegar o item (em milissegundos)
// (Entra em vigor após o item_first_get_time expirar)
item_second_get_time: 2000

// Tempo de carência durante o qual apenas o primeiro, segundo e terceiro jogador que causaram mais dano a um monstro podem pegar o item (em milissegundos)
// (Entra em vigor após o item_second_get_time expirar)
item_third_get_time: 2000

// Tempo de carência durante o qual apenas o jogador que causou mais dano a um chefe pode pegar o item (em milissegundos)
// Também se aplica a itens de recompensa de MVP, quando o Most Valuable Player não pode pegar o item de prêmio e ele cai no chão
mvp_item_first_get_time: 10000

// Tempo de carência durante o qual apenas o primeiro e o segundo jogador que causaram mais dano a um chefe podem pegar o item (em milissegundos)
// Também se aplica a itens de recompensa de MVP, quando o primeiro e o segundo MVP não podem pegar o item de prêmio e ele cai no chão
// (Entra em vigor após o mvp_item_first_get_time expirar)
mvp_item_second_get_time: 10000

// Tempo de carência durante o qual apenas o primeiro, segundo e terceiro jogador que causaram mais dano a um chefe podem pegar o item (em milissegundos)
// Também se aplica a itens de recompensa de MVP, quando o primeiro, segundo e terceiro MVP não podem pegar o item de prêmio e ele cai no chão
// (Entra em vigor após o mvp_item_second_get_time expirar)
mvp_item_third_get_time: 2000

// Taxas de drop de itens (Nota 2)

// A taxa em que os itens comuns são derrubados (Itens que estão na aba ETC, além de cartas)
// ORIGINAL: item_rate_common: 100
item_rate_common: 2000
// ORIGINAL: item_rate_common_boss: 100
item_rate_common_boss: 2000
// ORIGINAL: item_rate_common_mvp: 100
item_rate_common_mvp: 2000
item_drop_common_min: 1
item_drop_common_max: 10000

// A taxa em que itens de cura são derrubados (itens que restauram HP ou SP)
// ORIGINAL: item_rate_heal: 100
item_rate_heal: 2000
// ORIGINAL: item_rate_heal_boss: 100
item_rate_heal_boss: 2000
// ORIGINAL: item_rate_heal_mvp: 100
item_rate_heal_mvp: 2000
item_drop_heal_min: 1
item_drop_heal_max: 10000

// A taxa na qual itens usáveis (na aba de itens) que não sejam itens de cura são derrubados.
// ORIGINAL: item_rate_use: 100
item_rate_use: 2000
// ORIGINAL: item_rate_use_boss: 100
item_rate_use_boss: 2000
// ORIGINAL: item_rate_use_mvp: 100
item_rate_use_mvp: 2000
item_drop_use_min: 1
item_drop_use_max: 10000

// A taxa na qual equipamentos são derrubados.
// ORIGINAL: item_rate_equip: 100
item_rate_equip: 2000
// ORIGINAL: item_rate_equip_boss: 100
item_rate_equip_boss: 2000
// ORIGINAL: item_rate_equip_mvp: 100
item_rate_equip_mvp: 2000
item_drop_equip_min: 1
item_drop_equip_max: 10000

// A taxa na qual cartas são derrubadas
// Exemplo:
// 100 = 0.1% / 1000 = 0.10% / 10000 = 1% / 100000 = 10%
// ORIGINAL: item_rate_card: 100
item_rate_card: 50000
// ORIGINAL: item_rate_card_boss: 100
item_rate_card_boss: 200000
// ORIGINAL: item_rate_card_mvp: 100
item_rate_card_mvp: 200000
item_drop_card_min: 1
item_drop_card_max: 10000

// O ajuste de taxa para os itens de MVP que o MVP recebe diretamente em seu inventário
// Modo: 0 - ordem oficial, 1 - ordem aleatória, 2 - todos os itens
// ORIGINAL: item_rate_mvp: 100
item_rate_mvp: 1000
item_drop_mvp_min: 1
item_drop_mvp_max: 10000
item_drop_mvp_mode: 0

// O ajuste de taxa para drops de itens concedidos por equipamentos.
item_rate_adddrop: 100
item_drop_add_min: 1
item_drop_add_max: 10000

// O ajuste de taxa para itens dentro de grupos de itens concedidos por equipamentos.
// Isso é usado pela Descoberta de Minérios e itens como Espada Gaia, Espada de Joias, Carta Blazzer, Carta Tengu e Chifre de Dokkaebi.
item_group_rate: 100
item_group_drop_min: 1
item_group_drop_max: 10000

// Ajuste de taxa para drops de Baú de Tesouro (estes sobrepõem todos os outros modificadores)
item_rate_treasure: 100
item_drop_treasure_min: 1
item_drop_treasure_max: 10000

// Usar drops logarítmicos? (Nota 1)
// Drops logarítmicos escalonam as taxas de drop de uma forma não linear usando a equação
// Droprate(x,y) = x * (5 - log(x)) ^ (ln(y) / ln(5))
// Onde x é a taxa de drop original e y é o modificador drop_rate (as variáveis item_rate* mencionadas anteriormente)
item_logarithmic_drops: no

// A taxa de drop do monstro pode se tornar 0? (Nota 1)
// Padrão: no (como nos servidores oficiais).
drop_rate0item: no

// Aumentar taxa de drop de itens em +0.01%? (Nota 1)
// Em servidores oficiais é possível obter 0.00% de chance de drop, então todos os itens são aumentados em 0.01%.
// NOTA: Isso é visto como um erro (bug) para o rAthena.
// Padrão: no
drop_rateincrease: no

// Faz com que seu valor de SORTE afete as taxas de drop em uma base absoluta.
// Definir como 100 significa que cada sorte adiciona 0.01% de chance de encontrar itens
// (independentemente da taxa de drop base do item).
drops_by_luk: 0

// Faz com que seu valor de SORTE afete as taxas de drop em uma base relativa.
// Definir como 100 significa que cada sorte adiciona 1% de chance de encontrar itens
// (Então com 100 de sorte, tudo terá o dobro de chance de dropar).
drops_by_luk2: 0

// Se Marine Spheres e Floras invocadas por Alquimistas derrubam itens ou não?
// Esta configuração tem três valores disponíveis:
// 0: Nada dropa.
// 1: Apenas esferas marinhas dropam itens.
// 2: Todas as invocações de alquimistas dropam itens.
alchemist_summon_reward: 1

// Faz o anúncio ** Jogador1 ganhou Carta Pupa de Pupa (chance 0.01%) ***
// Isso pode ser definido para qualquer valor entre 0~10000.
// Nota: Também anuncia o uso da habilidade FURTO com itens raros
// 0 = não mostra anúncios de forma alguma
// 1 = mostra anúncios para itens com 0.01% de chance de drop
// 333 = mostra anúncios para itens com 3.33% ou menos de chance de drop
// 10000 = mostra anúncios para todos os itens
rare_drop_announce: 0

// O autoloot leva em consideração bônus e penalidades do jogador? (Nota 1)
// Se RENEWAL_DROP, Bubble Gum, ou quaisquer outros modificadores estiverem ativos o autoloot
// os levará em consideração.
autoloot_adjust: 0

// O autoloot funciona quando um monstro é morto apenas por um mercenário?
mercenary_autoloot: no

// O recebimento de itens de um mercenário é desativado quando o mestre deles está ocioso?
// Defina como no, ou a quantidade de segundos (NÃO milissegundos) que precisam passar antes de considerar
// um personagem ocioso.
mer_idle_no_share: no

// Como o servidor deve medir o tempo ocioso do mestre do mercenário? (Nota 3)
// (Isso só funcionará se 'mer_idle_no_share' estiver ativado).
idletime_mer_option: 0x1F

// Se a taxa de drop estava abaixo deste valor e um bônus é aplicado a ela, o bônus não pode fazê-la exceder este valor.
drop_rate_cap: 9000
drop_rate_cap_vip: 9000

// Exibe um efeito de pilar colorido para itens derrubados por monstros que contêm opções aleatórias.
rndopt_drop_pillar: on

// Bônus de taxa de drop aumentam a taxa de drop de drops de mapa? (Nota 1)
// Padrão: yes
enable_bonus_map_drops: yes
