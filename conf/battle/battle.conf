//--------------------------------------------------------------
// rAthena - Arquivo de Configuração de Batalha (Modo Old Times)
// Traduzido e Ajustado para Pre-Renewal por Gemini
//--------------------------------------------------------------
// Nota 1: O valor é um interruptor (on/off, yes/no ou 1/0)
// Nota 2: O valor está em porcentagem (100 significa 100%)
// Nota 3: O valor é um campo de bits (Bitmask).
//         (1: Jogador, 2: Monstro, 4: Pet, 8: Homun, 16: Mercenário, 128: NPC, 512: Elemental)
//--------------------------------------------------------------

// Quem deve ter um valor de baseatk (faz com que a STR afete o dano)? (Nota 3)
enable_baseatk: 0x9

// Quem deve ter o valor de baseatk no modo Renewal?
// ORIGINAL: enable_baseatk_renewal: 0x29F
enable_baseatk_renewal: 0x0

// Quem pode ter Esquiva Perfeita? (Nota 3)
enable_perfect_flee: 1

// Quem pode desferir ataques Críticos? (Nota 3)
enable_critical: 17

// Taxa de ajuste crítico para não-jogadores (Nota 2)
mob_critical_rate: 100
critical_rate: 100

// Atraso de movimento (walk delay) ao realizar ataques normais? (Nota 3)
attack_walk_delay: 0

// Usar o sistema legado de atraso de movimento ao receber dano? (Nota 3)
damage_walk_delay: 0

// Ajuste do atraso de movimento após ser atingido. (Nota 2)
pc_damage_walk_delay_rate: 20
damage_walk_delay_rate: 100

// Atraso para ataques de múltiplos acertos (Ex: Lorde de Vermillion).
// ORIGINAL: multihit_delay: 200
multihit_delay: 80

// Taxa de atraso de dano para jogadores (Nota 2)
player_damage_delay_rate: 100

// Vigor (Endure) infinito para certos tipos? (Nota 3)
infinite_endure: 0

// Detecção de Morto-Vivo (Undead)
undead_detect_type: 0

// Recupera HP se for atingido por um atributo igual ao seu?
attribute_recover: no

// Taxa de acerto (Hit) mínima e máxima
min_hitrate: 5
max_hitrate: 100

// Penalidade de Esquiva (FLEE) ao ser cercado
agi_penalty_type: 1
agi_penalty_target: 1
agi_penalty_count: 3
agi_penalty_num: 10

// Penalidade de Defesa (VIT DEF) ao ser cercado
vit_penalty_type: 1
vit_penalty_target: 1
vit_penalty_count: 3
vit_penalty_num: 5

// Método de cálculo de DEF Física (0 = Clássico/Subtrativo)
weapon_defense_type: 0

// Método de cálculo de DEF Mágica (0 = Clássico/Subtrativo)
magic_defense_type: 0

// Mudar a direção ao atacar?
attack_direction_change: 0

// Elemento "Neutro Nato" (Permite que monstros acertem Ghostring com dano total)
attack_attr_none: 14

// Quebra natural de equipamentos (Geralmente 0 no oficial)
equip_natural_break_rate: 0

// Taxa de quebra de seus próprios equipamentos (Habilidades como Manejo Perfeito)
equip_self_break_rate: 100

// Taxa de quebra de equipamentos do alvo (Terror Ácido/Meltdown)
equip_skill_break_rate: 100

// Atraso visual do dano de batalha
delay_battle_damage: yes

// Sincronizar tempo de dano (Evita lag de posição)
synchronize_damage: no

// Consumo de Munição (Flechas/Balas)
arrow_decrement: 1

// Desequipar munição ao tirar a arma
ammo_unequip: yes

// Checar se a arma é compatível ao equipar flechas
ammo_check_weapon: yes

// Autospell (Desejo Arcano) deve checar alcance?
autospell_check_range: no

// Empurrar para a esquerda se estiver na mesma célula
knockback_left: yes

// Usar Falcão e Warg simultaneamente?
warg_can_falcon: no

// Esquivar de dano usando Snap (Salto) para o canto da tela?
snap_dodge: no

// Habilidades de jogadores quebram equipamentos de monstros?
break_mob_equip: no
