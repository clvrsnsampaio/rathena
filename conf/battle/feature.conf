//--------------------------------------------------------------
// rAthena - Arquivo de Configuração de Funcionalidades (Features)
// Traduzido por Gemini
//--------------------------------------------------------------
// Nota 1: O valor é um interruptor de configuração (on/off, yes/no ou 1/0)
// Nota 2: O valor está em porcentagem (100 significa 100%)
// Nota 3: O valor é um campo de bits. Se nenhuma descrição for dada,
//         assuma tipos de unidade (1: Pc, 2: Mob, 4: Pet, 8: Homun, 16: Mercenário, 128: NPC, 512: Elemental)
//--------------------------------------------------------------

// Lojas de Compra (Buying Store) (Nota 1)
// Requer: 2010-04-27aRagexeRE ou posterior
feature.buying_store: on

// Pesquisa de Lojas (Search stores) (Nota 1)
// Requer: 2010-08-03aRagexeRE ou posterior
feature.search_stores: on

// Sugestões de comandos @ (Atcommand suggestions) (Nota 1)
// Se alguém digitar um comando incompleto, o servidor sugerirá os completos.
feature.atcommand_suggestions: on

// Leilão (Auction) (Nota 1)
// Funcionalidade tornou-se instável em clients de 2012 em diante (data exata desconhecida),
// foi corrigida em clients de 2013-05-15 em diante.
// Removida novamente em clients de 2014-11-12 e posteriores.
feature.auction: off

// Sugestões de Teleporte (Warp suggestions) (Nota 1)
// Mostrar sugestões ao tentar usar @warp para um mapa inexistente?
feature.warp_suggestions: off

// Sistema Bancário (Banking) (Nota 1)
// Requer: 2013-07-24aRagexe ou posterior
feature.banking: on

// O Sistema Bancário deve verificar estritamente o estado da interface ao depositar ou retirar zeny? (Nota 1)
// Nota: Desativado por padrão porque clients oficiais existentes não reportam o estado da interface bancária ao servidor.
feature.banking_state_enforce: no

// Persistência de Autotrade (Nota 1)
// Vendedores que usaram @autotrade devem ser restaurados após um reinício do servidor?
feature.autotrade: on

// Em qual direção os autotraders restaurados devem olhar?
// Valores possíveis de 0-7. Padrão: 4 (Sul). -1 = Última direção do jogador.
feature.autotrade_direction: 4

// Mudar a direção da cabeça do jogador?
// -1 = Última condição | 0 = Frente | 1 = Direita | 2 = Esquerda
feature.autotrade_head_direction: 0

// Você quer que seus autotraders sentem?
// -1 = Última condição do jogador | 0 = Em pé | 1 = Sentado
feature.autotrade_sit: 1

// Atraso em milissegundos para abrir a loja/compra após o jogador logar.
feature.autotrade_open_delay: 5000

// Interface de fila de Campos de Batalha (BG Queue). Permite entrar na fila de qualquer lugar.
// Requer: 2012-04-10aRagexe ou posterior
feature.bgqueue: on

// Roleta (Roulette) (Nota 1)
// Requer: 2014-10-22bRagexe ou posterior
feature.roulette: on

// Recompensa bônus da Roleta
// Multiplica a quantidade por 2 se o ID do item de recompensa for o mesmo do ID do item bônus
feature.roulette_bonus_reward: on

// Conquistas (Achievement) (Nota 1)
// Requer: 2015-05-13aRagexe ou posterior
feature.achievement: on

// Interface de Refino (Refine UI) (Nota 1)
// Requer: 2016-10-12aRagexeRE ou posterior
feature.refineui: on

// Troca de Equipamentos (Equipment Switch) (Nota 1)
// Requer: 2017-02-08bRagexeRE ou posterior
feature.equipswitch: on

// Evolução de Pets (Pet evolution) (Nota 1)
// Requer: 2014-10-08aRagexe ou posterior
feature.petevolution: on

// Alimentação Automática de Pet (Automatic Pet Feeding) (Nota 1)
// Requer: 2014-10-08aRagexe ou posterior
feature.petautofeed: on

// Em qual taxa de fome a alimentação automática deve ativar? (Nota 2)
feature.pet_autofeed_rate: 89

// Alimentação Automática de Homunculus (Homunculues Autofeeding) (Nota 1)
// Requer: 2017-09-20bRagexeRE ou posterior
feature.homunculus_autofeed: on

// Taxa para ativação da alimentação automática de homunculus. (Nota 2)
feature.homunculus_autofeed_rate: 30

// Sistema de Presença (Attendance System) (Nota 1)
// Requer: 2018-03-07bRagexeRE ou posterior
feature.attendance: on

// Sistema de Dirigível Privado (Private Airship System) (Nota 1)
// Requer: 2018-03-21aRagexeRE ou posterior
feature.privateairship: off

// Sistema de Loja de Troca (Barter Shop System) (Nota 1)
// Requer: 2019-01-16RagexeRE ou posterior
feature.barter: off

// Sistema de Loja de Troca Estendido (Extended Barter Shop System) (Nota 1)
feature.barter_extended: off

// O tempo de espera em milissegundos quando um NPC dinâmico será removido se não for usado.
feature.dynamicnpc_timeout: 60000

// O alcance X no qual o NPC dinâmico surgirá em relação ao jogador.
feature.dynamicnpc_rangex: 2

// O alcance Y no qual o NPC dinâmico surgirá em relação ao jogador.
feature.dynamicnpc_rangey: 2

// NPCs dinâmicos devem olhar na direção do jogador? (Nota 1)
feature.dynamicnpc_direction: no

// Sistema de Link de Item em comandos informativos (Itemlink System) (Nota 1)
// Gera um link clicável para o item em npctalk, message, dispbottom e broadcasts.
// Requer: 2015-11-04Ragexe ou posterior
feature.itemlink: on

// Sistema de Link de Item em mensagens de NPC (Nota 1)
feature.mesitemlink: on

// Forçar todos os mesitemlinks a serem envoltos em colchetes (Nota 1)
feature.mesitemlink_brackets: no

// Forçar todos os mesitemlinks a usarem o nome do banco de dados (Nota 1)
feature.mesitemlink_dbname: no

// Ícones de Link de Item em mensagens de NPC (Nota 1)
// Requer: 2023-03-02 ou posterior (Seu client é 2022, então talvez não funcione)
// ORIGINAL: feature.mesitemicon: on
feature.mesitemicon: off

// Forçar todos os mesitemicons a usar o nome do banco de dados se a função estiver desativada.
feature.mesitemicon_dbname: no

// Interface de Estilista (Stylist UI) (Nota 1)
// Requer: 2015-11-04 ou posterior
feature.stylist: on

// Jogadores podem reconectar dentro de instâncias? (Nota 1)
// Habilitado por padrão no modo Renewal e desabilitado no Pre-Renewal.
// ORIGINAL: feature.instance_allow_reconnect: yes (no modo renewal)
feature.instance_allow_reconnect: no
