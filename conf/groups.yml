          hide_session: true
          who_display_aid: true
          hack_info: true
          any_warp: true
          view_hpmeter: true
          macro_detect: true

    - Id: 99
      Name: Admin
      Level: 99
      Inherit:
          Support: true
          Law Enforcement: true
      LogCommands: true
      Permissions:
          can_trade: true
          can_party: true
          command_enable: true
          all_skill: false
          all_equipment: false
          skill_unconditional: false
          use_check: true
          use_changemaptype: true
