// Arquivo de configuração do rAthena Web Server.

// Nota: "Comentários" são todos os textos à direita de uma barra dupla "//"
// Qualquer texto comentado não será processado pelos servidores e serve
// apenas como informação/referência.

// O servidor web escuta na interface com este endereço IP.
// NOTA: Isso permite que você execute vários servidores em várias interfaces
// usando as mesmas portas para cada servidor.
bind_ip: 0.0.0.0
 
// Porta do Servidor Web
web_port: 8888

// Formato do carimbo de data/hora (Time-stamp) que será exibido antes de todas as mensagens.
// Pode ter no máximo 20 caracteres.
// Formatos comuns:
// %I:%M:%S %p (hora:minuto:segundo 12 horas, formato AM/PM)
// %H:%M:%S (hora:minuto:segundo, formato 24 horas)
// %d/%b/%Y (dia/Mês/ano)
// Para informações completas sobre o formato, consulte o manual da função strftime().
//timestamp_format: [%d/%b %H:%M]

// Se a saída redirecionada contém sequências de escape (códigos de cores ANSI)
stdout_with_ansisequence: no

// Faz com que o servidor registre tipos de mensagens selecionados em um arquivo na pasta /log/
// 1: Registrar mensagens de Aviso (Warning)
// 2: Registrar mensagens de Erro e Erro de SQL.
// 4: Registrar mensagens de Depuração (Debug)
// Exemplo: "console_msg_log: 7" registra os 3 tipos
// Mensagens registradas por isso substituem a configuração console_silent
console_msg_log: 0

// Caminho do arquivo para armazenar as mensagens do console acima
console_log_filepath: ./log/web-msg_log.log

// Torna a saída do servidor mais silenciosa, omitindo certos tipos de mensagens:
// 1: Ocultar mensagens de Informação
// 2: Ocultar mensagens de Status
// 4: Ocultar mensagens de Aviso (Notice)
// 8: Ocultar mensagens de Alerta (Warning)
// 16: Ocultar mensagens de Erro e Erro de SQL.
// 32: Ocultar mensagens de Depuração (Debug)
// Exemplo: "console_silent: 7" oculta mensagens de informação, status e aviso (1+2+4)
console_silent: 0

// Imprimir requisições e respostas?
// Isso é útil para fins de depuração; imprimirá toda a
// requisição e resposta para cada transação.
print_req_res: off

// Permitir que imagens GIF sejam enviadas como emblema de clã?
allow_gifs: yes

import: conf/import/web_conf.txt