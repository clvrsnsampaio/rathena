//--------------------------------------------------------------
// rAthena - Arquivo de Configuração de Batalha (Campos de Batalha)
// Traduzido e Ajustado por Gemini
//--------------------------------------------------------------
// Nota 1: O valor é um interruptor (on/off, yes/no ou 1/0)
// Nota 2: O valor está em porcentagem (100 significa 100%)
// Nota 3: O valor é um campo de bits (Bitmask).
//         (1: Jogador, 2: Monstro, 4: Pet, 8: Homun, 16: Mercenário, 128: NPC, 512: Elemental)
//--------------------------------------------------------------

// Ajustes de dano físico corpo-a-corpo (ataques normais) em mapas de BG (Nota 2)
bg_short_attack_damage_rate: 80

// Ajustes de dano físico à distância (ataques normais) em mapas de BG (Nota 2)
bg_long_attack_damage_rate: 80

// Ajustes de dano de habilidades de arma em mapas de BG (Nota 2)
bg_weapon_attack_damage_rate: 60

// Ajustes de dano de habilidades mágicas em mapas de BG (Nota 2)
bg_magic_attack_damage_rate: 60

// Ajustes de dano de habilidades diversas (Misc) em mapas de BG (Nota 2)
bg_misc_attack_damage_rate: 60

// Penalidade de Esquiva (Flee) em mapas de BG.
// NOTA: É em %, não valor absoluto. 20 significa -20% da sua esquiva total.
bg_flee_penalty: 20

// Intervalo antes de atualizar os pontos dos membros no mini-mapa da BG (milissegundos)
bg_update_interval: 1000

// Antes de um jogador ser teleportado para a BG através da Fila (Queue),
// checar se o mapa atual do jogador possui a flag de mapa 'MF_NOWARP'.
bgqueue_nowarp_mapflag: no
