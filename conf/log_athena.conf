//--------------------------------------------------------------
// rAthena Arquivo de Configuração de Logs
//--------------------------------------------------------------
// Nota 1: Valor é um interruptor de configuração (on/off, yes/no ou 1/0)
// Nota 2: Valor é em porcentagem (100 significa 100%)
// Nota 3: Valor é um campo de bits. Se nenhuma descrição for dada,
//         assuma tipos de unidade (1: Pc, 2: Mob, 4: Pet, 8: Homun, 16: Mercenário, 128: NPC, 512: Elemental)
//--------------------------------------------------------------

// Ativar Logs? (Nota 3)
// 0x00000000 - Não registrar nada
// 0x00000001 - (T) Log de trocas (Trades)
// 0x00000002 - (V) Log de transações de carrinhos (Vending)
// 0x00000004 - (P) Log de itens derrubados/coletados por jogadores
// 0x00000008 - (L) Log de itens derrubados/coletados por monstros
// 0x00000010 - (S) Log de transações de NPC (compra/venda)
// 0x00000020 - (N) Log de transações de Script (itens deletados/adquiridos via quests)
// 0x00000040 - (D) Log de itens roubados de monstros (Furtar/Gank)
// 0x00000080 - (C) Log de itens usados por jogadores (consumíveis/comida de pet&homun&merc/itens para habilidades)
// 0x00000100 - (O) Log de itens produzidos/ingredientes
// 0x00000200 - (U) Log de itens de prêmio MVP
// 0x00000400 - (A) Log de itens criados/deletados por jogadores (via comandos @/#)
// 0x00000800 - (R) Log de itens colocados/retirados do armazém.
// 0x00001000 - (G) Log de itens colocados/retirados do armazém de guilda.
// 0x00002000 - (E) Log de transações do sistema de e-mail.
// 0x00004000 - (I) Log de transações do sistema de leilão.
// 0x00008000 - (B) Log de transações de lojas de compra
// 0x00010000 - (X) Log de todas as outras transações (aluguéis expirando/cartas/ovos de pet/refino/estilista, etc)
// 0x00020000 - ($) Log de transações de Cash (Moeda VIP)
// 0x00040000 - (K) Log de transações bancárias da conta
// 0x00080000 - (F) Itens vinculados removidos quando guilda/grupo é desfeito
// 0x00100000 - (Y) Log de Roleta/Loteria
// 0x00200000 - (Z) Itens fundidos no processo de fusão de itens.
// 0x00400000 - (Q) Log de itens concedidos por drops de quest.
// 0x00800000 - (H) Log de itens consumidos pelo sistema de Aeroplano Privado
// 0x01000000 - (J) Log de transações de Lojas de Troca (Barter Shop)
// 0x02000000 - (W) Log de transações do sistema Laphine
// 0x04000000 - (0) Interface de Grau de Encantamento (Enchantgrade UI)
// 0x08000000 - (1) Interface de Reforma (Reform UI)
// 0x10000000 - (2) Interface de Encantamento (Enchant UI)
// Exemplo: Logar trocas+vending+scripts+criados: 1+2+32+1024 = 1059
enable_logs: 0xFFFFFFFF

// Usar Logs em MySQL? (Nota 1)
sql_logs: yes

// FILTROS DE LOG
// =============================================================
// se qualquer condição for verdadeira, o item será registrado
// 0 = Não registrar nada
// 1 = Registrar qualquer item
// Bits de Filtro Avançado por tipo de item:
// 0002 - Itens de Cura (0)
// 0004 - Itens Etc (3) + Flechas (10)
// 0008 - Itens Usáveis (2) + Iscas, Pergaminhos (11) + Itens de Cash Usáveis (18)
// 0016 - Armas (4)
// 0032 - Escudos, Armaduras, Equipamentos de Cabeça, Acessórios, etc (5)
// 0064 - Cartas (6)
// 0128 - Acessórios de Pet (8) + Ovos (7)
// 0256 - Logar itens caros ( >= price_items_log)
// 0512 - Logar grande quantidade de itens ( >= amount_items_log)
// 1024 - Logar itens refinados (se o refino for >= refine_items_log )
// 2048 - Logar itens raros (se a chance de queda for <= rare_items_log )
log_filter: 1

// Logar Itens cujo Refino seja >= refine_items_log
refine_items_log: 5
// Logar Itens cuja taxa de drop mínima seja <= rare_items_log
// 1 = 0.01%, 100 = 1% de chance de drop, etc
rare_items_log: 100
// Não registrar se o preço de compra do item atual for < price_items_log
price_items_log: 1000
// Não registrar se a quantidade atual do item for < amount_items_log
amount_items_log: 100
//=============================================================

// Logar uso de Galho Seco (Dead Branch) (Nota 1)
log_branch: no

// Rastrear Mudanças de Zeny
// Configurações de filtro: 0 - não logar; 1 - logar qualquer mudança; 2... - valor mínimo absoluto
log_zeny: 0

// Rastrear Mudanças de Cash (Nota 1)
log_cash: yes

// Logar Drops de Monstros MVP (Nota 1)
// Obsoleto. Use Pick_Log em vez disso. Útil apenas para rastrear MVPs derrotados.
log_mvpdrop: no

// Logar AtCommands & Charcommands (Nota 1)
// Apenas comandos emitidos por grupos ('conf/groups.conf') com 'log_commands' como 'true'.
log_commands: yes

// Logar comandos 'logmes' de NPCs (Nota 1)
log_npc: yes

// Logar CHAT (Global, Sussurro, Grupo, Guilda, Chat Principal, Clã) (Nota 3)
// 0 = Não registrar nada
// 1 - Logar mensagens Globais
// 2 - Logar Sussurros (Whisper)
// 4 - Logar mensagens de Grupo (Party)
// 8 - Logar mensagens de Guilda
// 16 - Logar Chat Principal (Main)
// 32 - Logar mensagens de Clã
log_chat: 0

// Desativar log de chat quando a GdE (WoE) estiver ativa? (Nota 1)
log_chat_woe_disable: no

// Log de alimentação
// Deve registrar alimentação de pet ou homúnculo? (Nota 3)
// 0: Desativado / 1: Pet / 2: Homúnculo
log_feeding: 3

// Formato de data e hora para o arquivo de log.
log_timestamp_format: %d/%m/%Y %H:%M:%S

// Arquivos/Tabelas de Log
// Se 'sql_logs' estiver ativo, assume-se tabelas SQL, caso contrário, arquivos de texto.

log_gm_db: atcommandlog
log_branch_db: branchlog
log_chat_db: chatlog
log_mvpdrop_db: mvplog
log_npc_db: npclog
log_pick_db: picklog
log_zeny_db: zenylog
log_cash_db: cashlog
log_feeding_db: feedinglog

import: conf/import/log_conf.txt
