//--------------------------------------------------------------
// rAthena - Arquivo de Configuração de Batalha (Cliente)
// Traduzido por Gemini
//--------------------------------------------------------------
// Nota 1: O valor é um interruptor (on/off, yes/no ou 1/0)
// Nota 2: O valor está em porcentagem (100 significa 100%)
// Nota 3: O valor é um campo de bits (Bitmask).
//         (1: Jogador, 2: Monstro, 4: Pet, 8: Homun, 16: Mercenário)
//--------------------------------------------------------------

// Atraso mínimo entre mensagens de sussurro/global/grupo/clã (em ms)
min_chat_delay: 0

// Faixa válida de tintas e estilos no cliente.
min_hair_style: 0
max_hair_style: 42
min_hair_color: 0
max_hair_color: 8
min_cloth_color: 0
max_cloth_color: 7

// Se "yes", o dano em mapas de WoE será enviado como -1 no pacote.
// Impede que GMs, Bots e Clientes modificados saibam o dano real causado.
hide_woe_damage: no

// Número do "estilo de cabelo" que identifica pets.
pet_hair_style: 100

// Tamanho da área visível (quantas células de distância o jogador enxerga)
area_size: 14

// Caminho máximo de caminhada (quantas células o char anda com um clique)
max_walk_path: 17

// Nível máximo que pode ser enviado nos pacotes de unidade.
max_lv: 99

// Nível necessário para exibir a aura de nível máximo.
aura_lv: 99

// Tipos de unidades afetadas pelas configurações de nível máximo e aura. (Nota 3)
client_limit_unit_lv: 0

// Exibir smoking e vestidos de noiva quando worn (equipados)?
wedding_modifydisplay: no

// Salvar cor da roupa (Pode degradar a performance).
save_clothcolor: yes

// Salvar estilos de corpo.
save_body_style: yes

// Ignorar paletas de cores para roupas especiais? (Casamento, Natal, Verão, etc)
wedding_ignorepalette: no
xmas_ignorepalette: no
summer_ignorepalette: no
hanbok_ignorepalette: no
oktoberfest_ignorepalette: no

// Tipo de MOTD (Mensagem do Dia). 1 resolve problemas de exibição em certos clientes.
motd_type: 0

// Mostrar a versão do rAthena ao logar?
display_version: no

// Enviar efeito de "Alucinação" (tela ondulada) para o cliente?
display_hallucination: yes

// Exibir contadores de tempo (timers) em ícones de status (Buffs)?
display_status_timers: yes

// Randomiza o dado no lado do servidor para prevenir cheats.
client_reshuffle_dice: yes

// Ordena o carrinho e armazéns antes de enviar ao cliente. (Consome mais CPU).
client_sort_storage: no

// Atualiza a posição do inimigo enquanto ele está invisível?
update_enemy_position: yes

// Ao teleportar ou logar, o jogador encara a mesma direção de antes?
spawn_direction: no

// Mostrar mensagem de recompensa de EXP de MVP?
mvp_exp_reward_message: no

// Intervalo do Timer de Ping (em segundos)
ping_timer_inverval: 30

// Tempo de espera antes de enviar o pacote de ping (em segundos)
ping_time: 20

// Mostrar escala de habilidade? (Para clientes 2015-12-23+)
show_skill_scale: yes

// Derrubar a conexão no servidor após o pedido de saída do jogador?
drop_connection_on_quit: no

// Tentativas do Detector de Macro
macro_detection_retry: 3

// Tempo limite do Detector de Macro (em milissegundos)
macro_detection_timeout: 60000

// Tipo de punição do Detector de Macro (0: Ban | 1: Prisão)
macro_detection_punishment: 0

// Duração da punição de macro (em minutos). 0 para infinito.
macro_detection_punishment_time: 0

// Delay do checador de macro (por mapa). 0 para desativar.
macrochecker_delay: 600000

// Esconder unidades camufladas ao entrarem no campo de visão?
hide_cloaked_units: 0
