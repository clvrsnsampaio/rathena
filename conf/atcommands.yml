      Parâmetros: <nome do personagem>
      Libera o personagem/prisioneiro especificado
  - Command: unloadnpc
    Help: |
      Parâmetros: <nome do NPC>
      Descarrega o NPC especificado de acordo com o nome.
  - Command: unloadnpcfile
    Help: |
      Parâmetros: <caminho>
      Descarrega o caminho do arquivo de script especificado.
  - Command: unmute
    Help: |
      Parâmetros: <nome do personagem>
      Desmuta o jogador <nome do personagem>.
  - Command: uptime
    Help: |
      Exibe há quanto tempo o servidor está online.
  - Command: users
    Help: |
      Exibe a distribuição de jogadores no servidor por mapa.
  - Command: useskill
    Help: |
      Parâmetros: <id da habilidade> <nível da habilidade> <alvo>
      Usa uma habilidade em um alvo
  - Command: version
    Help: |
      Exibe a versão SVN do servidor.
  - Command: vip
    Help: |
