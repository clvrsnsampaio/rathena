// Configuração InterServer do Athena.
// Contém configurações compartilhadas/usadas por mais de 1 servidor.

// Opções para ambas as versões

// Registrar conexões Inter (Log Inter), etc.?
log_inter: 1

// Nome do arquivo de Log Inter
inter_log_filename: log/inter.log

// Diferença de nível máxima para dividir experiência em grupo (Party)
party_share_level: 15

// Quantidade de pontos de status que um novo personagem terá ao começar
start_status_points: 48

// Permitir alterar o emblema do clã durante o período de GdE (WoE)?
emblem_woe_change: yes

// Quantos pixels transparentes podem existir no emblema antes de ser detectado como inválido? (Nota 2)
emblem_transparency_limit: 80

