      Ativa a quest com o ID <ID da quest>.
  - Command: showdelay
    Help: |
      Mostra/esconde a mensagem "Há um atraso após esta habilidade".
  - Command: showexp
    Help: |
      Exibe/esconde a experiência ganha.
  - Command: showmobs
    Help: |
      Parâmetros: <ID do monstro>
      Parâmetros: <nome do monstro>
      Localiza e exibe a posição de um certo monstro no seu mini-mapa.
      Isso aparece como uma pequena cruz branca (+).
  - Command: shownpc
    Help: |
      Parâmetros: <nome do NPC>
      Ativa um NPC.
  - Command: showrate
    Help: |
      Ativa ou desativa a exibição das informações de taxa a cada mudança de mapa.
  - Command: showzeny
    Help: |
      Exibe/esconde o Zeny ganho.
  - Command: size
    Help: |
      Parâmetros:  <0-2> Muda seu tamanho (0-Normal 1-Pequeno 2-Grande)
  - Command: sizeall
    Help: |
      Muda o tamanho de todos os jogadores.
  - Command: sizeguild
    Help: |
      Muda o tamanho de todos os personagens online de uma guilda.
  - Command: skillid
    Help: |
      Parâmetros: <nome>
      Procura uma habilidade pelo nome
  - Command: skilloff
    Help: |
      Desliga as habilidades para um mapa.
  - Command: skillon
    Help: |
      Liga as habilidades para um mapa.
  - Command: skillpoint
    Aliases:
      - skpoint
    Help: |
      Parâmetros: <número de pontos> - Te dá o número desejado de pontos de habilidade.
  - Command: skilltree
    Help: |
      Parâmetros: <número da habilidade> <nome do personagem>
      Imprime a árvore de habilidades necessária para obter uma habilidade para o jogador alvo.
  - Command: slaveclone
    Help: |
      Parâmetros: <nome do personagem>
      Cria um clone de suporte do jogador informado que segue o criador.
  - Command: snow
    Help: |
      Faz com que todos os mapas tenham o efeito de clima de neve.
  - Command: soulball
    Help: |
      Parâmetros: <quantidade> - valor entre 0-20
      Invoca a <quantidade> especificada de esferas de alma ao seu redor.
  - Command: sound
    Help: |
      Parâmetros: <caminho para o arquivo na pasta data ou arquivo GRF>
      Reproduz um som da pasta data ou arquivo GRF localizado no cliente.
  - Command: speed
    Help: |
      Parâmetros: <1-1000>
      Muda sua velocidade de caminhada. 1 sendo o mais rápido e 1000 o mais lento. O padrão é 150.
  - Command: spiritball
    Help: |
      Parâmetros: <1-100>
      Te dá "esferas espirituais" como da habilidade "Invocar Esferas Espirituais".
  - Command: spl
    Help: |
      Parâmetros: <quantidade>
      Aumenta SPL pela quantidade informada.
  - Command: sta
    Help: |
      Parâmetros: <quantidade>
      Aumenta STA pela quantidade informada.
  - Command: stat_all
    Aliases:
      - allstat
      - allstats
      - statall
      - statsall
    Help: |
      Parâmetros: <valor>
      Adiciona valor em todos os status (máximo se nenhum valor).
  - Command: stats
    Help: |
      Exibe os status do jogador no seu chat.
  - Command: statuspoint
    Aliases:
      - stpoint
    Help: |
      Parâmetros: <número de pontos> - Te dá o número desejado de pontos de status.
  - Command: stockall
    Help: |
      Parâmetros: [<tipo de item>]
      Transfere itens do carrinho para o seu inventário. Nenhum tipo especificado transferirá todos os itens.
  - Command: storage
    Help: |
      Abre o armazém.
  - Command: storeall
    Help: |
      Coloca todas as suas posses no armazém.
  - Command: storagelist
    Help: |
      Exibe uma lista de itens no armazém.
  - Command: str
    Help: |
      Parâmetros: <quantidade>
      Aumenta STR pela quantidade informada.
  - Command: stylist
    Help: |
      Abre a interface do estilista.
  - Command: summon
    Help: |
      Parâmetros: <nome do monstro/ID> {<duração>}
      Cria o monstro com <nome do monstro/ID> e faz com que ele te trate como seu mestre.
      Se uma duração for especificada, ele ficará com você até que a duração termine.
  - Command: tonpc
    Help: |
      Parâmetros: <nome do NPC>
      Teleporta para o NPC especificado.
  - Command: trade
    Help: |
      Parâmetros: <nome do personagem> - Abre uma janela de troca com outro jogador
  - Command: trait_all
    Aliases:
      - alltrait
      - alltraits
      - traitall
      - traitsall
    Help: |
      Parâmetros: <valor>
      Adiciona valor em todas as características (máximo se nenhum valor).
  - Command: traitpoint
    Aliases:
      - trpoint
    Help: |
      Parâmetros: <número de pontos> - Te dá o número desejado de pontos de status de característica.
  - Command: unban
    Aliases:
      - unbanish
    Help: |
      Parâmetros: <nome> - Desbane uma conta
  - Command: undisguise
    Help: |
      Restaura sua aparência normal.
  - Command: undisguiseall
    Help: |
      Restaura a aparência normal de todos os jogadores conectados.
  - Command: undisguiseguild
    Help: |
      Restaura a aparência normal de todos os personagens de uma guilda.
  - Command: unjail
