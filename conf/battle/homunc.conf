//--------------------------------------------------------------
// rAthena - Arquivo de Configuração de Batalha (Homunculus)
// Traduzido por Gemini
//--------------------------------------------------------------
// Nota 1: O valor é um interruptor de configuração (on/off, yes/no ou 1/0)
// Nota 2: O valor está em porcentagem (100 significa 100%)
// Nota 3: O valor é um campo de bits. Se nenhuma descrição for dada,
//         assuma tipos de unidade (1: Pc, 2: Mob, 4: Pet, 8: Homun, 16: Mercenário, 128: NPC, 512: Elemental)
//--------------------------------------------------------------

// Configuração de Homunculus (Nota 3)
// Ativa várias 'peculiaridades' que os fazem se comportar de forma diferente de personagens normais.
// 0x01: Não podem ser alvo de habilidades de suporte (exceto do seu mestre)
// 0x04: Monstros sempre irão atrás deles em vez dos jogadores até serem atacados
// 0x08: Copiam a velocidade do mestre ao surgir/mudar de mapa
// 0x10: Eles exibem sorte/3+1 em vez de seu crítico real na
//       janela de atributos (por padrão eles não dão crítico)
// 0x20: O Matk-Min deles é sempre o mesmo que o Matk-Max
hom_setting: 0x3D

// O tempo de espera (cooldown) ou atraso pós-conjuração (aftercast delay) das habilidades dos homunculos deve ser resetado quando
// o homunculo é vaporizado?
// Padrão em servidores oficiais: yes para Pre-renewal, no para Renewal
// ORIGINAL: hom_delay_reset_vaporize: no
hom_delay_reset_vaporize: yes

// O tempo de espera (cooldown) ou atraso pós-conjuração das habilidades dos homunculos deve ser resetado ao
// teleportar ou mudar de mapa?
// Padrão em servidores oficiais: yes para Pre-renewal, no para Renewal
// ORIGINAL: hom_delay_reset_warp: no
hom_delay_reset_warp: yes

// A taxa na qual um homunculo ganhará lealdade ao alimentá-lo. (Nota 2)
homunculus_friendly_rate: 100

// Você pode nomear um homunculo mais de uma vez? (Nota 1)
hom_rename: no

// Intimidade mínima para evoluir o homunculo
homunculus_evo_intimacy_need: 91100

// Resetar intimidade após a evolução para:
homunculus_evo_intimacy_reset: 1000

// Intimidade necessária para usar a Auto-Destruição do Vanilmirth Evoluído
hvan_explosion_intimate: 45000

// Mostrar o crescimento de atributos ao dono quando um Homunculo sobe de nível
homunculus_show_growth: yes

// O autoloot funciona quando um monstro é morto apenas pelo homunculo?
homunculus_autoloot: no

// Os homunculos devem Vaporizar quando o Mestre morre? (Nota 2)
// Um homunculo não irá Vaporizar se o seu HP estiver abaixo de 80%.
homunculus_auto_vapor: 80

// Nível máximo para Homunculus regulares
homunculus_max_level: 99

// Nível máximo para Homunculus S
// Deixarei em 99 para evitar inconsistências visuais se estiverem desativados no script.
homunculus_S_max_level: 275

// Nível de crescimento para Homunculus S
// Este é o nível no qual o homunculo S pode usar suas tabelas de crescimento
// Sem isso, uma mistura faz com que todos os níveis de um Homunculo S usem suas
// tabelas de crescimento, causando atributos desequilibrados
homunculus_S_growth_level: 99

// Enviar aviso de alimentação automática mesmo se estiver DESATIVADO (Note 1)
// Oficial: yes
homunculus_autofeed_always: yes

// O ganho de exp/item do homunculo é desativado quando o mestre deles está ocioso?
// Defina como no, ou a quantidade de segundos (NÃO milissegundos) que precisam passar antes de considerar
// um personagem ocioso.
// Personagens em chat/venda são sempre considerados ociosos.
// O status de ocioso de um personagem é resetado ao usar item/habilidade/ataque/movimento.
// O mestre deles só receberá itens se 'homunculus_autoloot' estiver ativado,
// caso contrário, eles cairão no chão como de costume.
// NOTA: Esta opção usa um timer especial para rastrear o tempo ocioso.
hom_idle_no_share: no

// Como o servidor deve medir o tempo ocioso do mestre do homunculo? (apenas para exp e autoloot do homunculo) (Nota 3)
// (Isso só funcionará se 'hom_idle_no_share' estiver ativado).
// 0x001 - Caminhada | 0x002 - Skill Alvo | 0x004 - Skill Área | 0x008 - Item | 0x010 - Ataque
// 0x020 - Chat | 0x040 - Sentar/Levantar | 0x080 - Emoção | 0x100 - Dropar Item | 0x200 - Comandos
idletime_hom_option: 0x1F

// A taxa na qual os homunculos ganham experiência de mortes. (Nota 2)
// Aplica-se apenas ao modo renewal. No Pre-RE a exp é dividida conforme o dano.
// Oficial: 10%
homunculus_exp_gain: 10

// A taxa de fome, menor ou igual a, na qual o atraso de fome do homunculo muda. (Nota 2)
// Veja 'homunculus_starving_delay' para o valor do atraso. Defina como 0 para desativar.
// Oficial: 10
homunculus_starving_rate: 10

// Homunculos normalmente perdem fome a cada 60 segundos, mas quando a 'homunculus_starving_rate' é atingida, o atraso de fome cai para 20 segundos (em milissegundos).
// Oficial: 20 segundos
homunculus_starving_delay: 20000
